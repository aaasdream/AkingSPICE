<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>🚀 AkingSPICE - CPU vs GPU 性能測試</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .test-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .cpu-panel, .gpu-panel {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .cpu-panel {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .gpu-panel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .circuit-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }
        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled { 
            background: #aaa; 
            cursor: not-allowed; 
            transform: none;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        .progress {
            width: 100%;
            height: 25px;
            background: #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        .comparison {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AkingSPICE - CPU vs GPU 性能測試</h1>
        
        <div class="circuit-info">
            <h3>📋 測試電路：簡單RC電路</h3>
            <p><strong>組件：</strong>電壓源 5V，電阻 10Ω，電容 1μF</p>
            <p><strong>時間步長：</strong>10ns</p>
            <p><strong>測試步數：</strong>100,000 步 (1ms 模擬時間)</p>
            <p><strong>預期結果：</strong>電容充電曲線，最終電壓趨近 5V</p>
        </div>

        <div class="test-panel">
            <div class="cpu-panel">
                <h3>💻 CPU 測試</h3>
                <button id="cpuTestBtn" onclick="runCPUTest()">🔄 執行 CPU 測試</button>
                <div class="progress" id="cpuProgress" style="display:none;">
                    <div class="progress-bar" id="cpuProgressBar">0%</div>
                </div>
                <div class="results" id="cpuResults">等待測試...</div>
            </div>
            
            <div class="gpu-panel">
                <h3>⚡ GPU 測試</h3>
                <button id="gpuTestBtn" onclick="runGPUTest()">🚀 執行 GPU 測試</button>
                <div class="progress" id="gpuProgress" style="display:none;">
                    <div class="progress-bar" id="gpuProgressBar">0%</div>
                </div>
                <div class="results" id="gpuResults">等待測試...</div>
            </div>
        </div>

        <div class="comparison" id="comparison" style="display:none;">
            <h3>📊 性能比較結果</h3>
            <div class="metrics" id="metrics"></div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="runBothTests()" id="runBothBtn">🔥 同時執行兩項測試</button>
        </div>
    </div>

    <!-- 載入 AkingSPICE 庫 -->
    <script src="./lib-dist/AkingSPICE.umd.js"></script>
    
    <script>
        let cpuResults = null;
        let gpuResults = null;
        
        // 測試參數
        const TEST_STEPS = 100000;  // 10萬步
        const TIME_STEP = 10e-9;    // 10ns
        
        // 創建測試電路組件 - 使用正確的AkingSPICE組件類
        function createTestCircuit() {
            try {
                const components = [
                    new AkingSPICE.VoltageSource('V1', ['vin', 'gnd'], 5.0),
                    new AkingSPICE.Resistor('R1', ['vin', 'vout'], 10),
                    new AkingSPICE.Capacitor('C1', ['vout', 'gnd'], 1e-6)
                ];
                return components;
            } catch (error) {
                console.error('創建電路組件失敗:', error);
                throw new Error(`組件創建失敗: ${error.message}`);
            }
        }
        
        // 記錄狀態
        function logStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            element.appendChild(statusDiv);
            element.scrollTop = element.scrollHeight;
        }
        
        // 更新進度條
        function updateProgress(elementId, current, total) {
            const progressBar = document.getElementById(elementId);
            const percentage = Math.round((current / total) * 100);
            progressBar.style.width = `${percentage}%`;
            progressBar.textContent = `${percentage}%`;
        }
        
        // CPU測試
        async function runCPUTest() {
            const startTime = performance.now();
            const cpuBtn = document.getElementById('cpuTestBtn');
            const cpuProgressDiv = document.getElementById('cpuProgress');
            const cpuResultsDiv = document.getElementById('cpuResults');
            
            try {
                cpuBtn.disabled = true;
                cpuBtn.textContent = '⏳ CPU 測試中...';
                cpuProgressDiv.style.display = 'block';
                cpuResultsDiv.innerHTML = '';
                
                logStatus('cpuResults', '開始 CPU 測試...', 'info');
                logStatus('cpuResults', '檢查 AkingSPICE 庫...', 'info');
                
                if (typeof AkingSPICE === 'undefined') {
                    throw new Error('AkingSPICE 庫未載入');
                }
                
                logStatus('cpuResults', '✅ AkingSPICE 庫載入成功', 'success');
                logStatus('cpuResults', '初始化 CPU 求解器...', 'info');
                
                // 創建CPU求解器
                const cpuSolver = new AkingSPICE.ExplicitStateSolver({
                    debug: false,
                    timeStep: TIME_STEP
                });
                
                const circuit = createTestCircuit();
                await cpuSolver.initialize(circuit, TIME_STEP);
                
                logStatus('cpuResults', '✅ CPU 求解器初始化完成', 'success');
                logStatus('cpuResults', `開始 ${TEST_STEPS.toLocaleString()} 步模擬...`, 'info');
                
                const results = [];
                let currentTime = 0;
                
                // 分批處理以更新進度
                const batchSize = 1000;
                const totalBatches = Math.ceil(TEST_STEPS / batchSize);
                
                for (let batch = 0; batch < totalBatches; batch++) {
                    const batchStart = batch * batchSize;
                    const batchEnd = Math.min(batchStart + batchSize, TEST_STEPS);
                    
                    for (let step = batchStart; step < batchEnd; step++) {
                        const result = cpuSolver.step();
                        if (step % 10000 === 0) { // 每1萬步記錄一次
                            results.push({
                                time: currentTime,
                                capacitorVoltage: result.stateVariables?.get('C1') || 0,
                                outputVoltage: result.nodeVoltages?.get('vout') || 0
                            });
                        }
                        currentTime += TIME_STEP;
                    }
                    
                    updateProgress('cpuProgressBar', batchEnd, TEST_STEPS);
                    
                    // 讓出執行緒
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                const stepsPerSecond = Math.round(TEST_STEPS / (duration / 1000));
                
                // 最終結果
                const finalResult = cpuSolver.step();
                const finalVoltage = finalResult.stateVariables?.get('C1') || 0;
                
                cpuResults = {
                    duration: duration,
                    stepsPerSecond: stepsPerSecond,
                    finalVoltage: finalVoltage,
                    totalSteps: TEST_STEPS,
                    results: results
                };
                
                logStatus('cpuResults', `✅ CPU 測試完成!`, 'success');
                logStatus('cpuResults', `⏱️  耗時: ${duration.toFixed(1)} ms`, 'success');
                logStatus('cpuResults', `🚀 性能: ${stepsPerSecond.toLocaleString()} 步/秒`, 'success');
                logStatus('cpuResults', `🔋 最終電容電壓: ${finalVoltage.toFixed(6)} V`, 'success');
                
                updateComparison();
                
            } catch (error) {
                logStatus('cpuResults', `❌ CPU 測試失敗: ${error.message}`, 'error');
                console.error('CPU Test Error:', error);
            } finally {
                cpuBtn.disabled = false;
                cpuBtn.textContent = '🔄 執行 CPU 測試';
                cpuProgressDiv.style.display = 'none';
            }
        }
        
        // GPU測試
        async function runGPUTest() {
            const startTime = performance.now();
            const gpuBtn = document.getElementById('gpuTestBtn');
            const gpuProgressDiv = document.getElementById('gpuProgress');
            const gpuResultsDiv = document.getElementById('gpuResults');
            
            try {
                gpuBtn.disabled = true;
                gpuBtn.textContent = '⏳ GPU 測試中...';
                gpuProgressDiv.style.display = 'block';
                gpuResultsDiv.innerHTML = '';
                
                logStatus('gpuResults', '開始 GPU 測試...', 'info');
                logStatus('gpuResults', '檢查 WebGPU 支援...', 'info');
                
                if (typeof AkingSPICE === 'undefined') {
                    throw new Error('AkingSPICE 庫未載入');
                }
                
                if (!AkingSPICE.GPUExplicitStateSolver) {
                    throw new Error('GPU 求解器不可用');
                }
                
                logStatus('gpuResults', '✅ WebGPU 支援確認', 'success');
                logStatus('gpuResults', '初始化 GPU 求解器...', 'info');
                
                // 創建GPU求解器
                const gpuSolver = new AkingSPICE.GPUExplicitStateSolver({
                    debug: false,
                    timeStep: TIME_STEP,
                    solverMaxIterations: 1500,
                    solverTolerance: 1e-12
                });
                
                const circuit = createTestCircuit();
                await gpuSolver.initialize(circuit, TIME_STEP);
                
                logStatus('gpuResults', '✅ GPU 求解器初始化完成', 'success');
                logStatus('gpuResults', `開始 ${TEST_STEPS.toLocaleString()} 步 GPU 模擬...`, 'info');
                
                const results = [];
                let currentTime = 0;
                
                // 分批處理
                const batchSize = 1000;
                const totalBatches = Math.ceil(TEST_STEPS / batchSize);
                
                for (let batch = 0; batch < totalBatches; batch++) {
                    const batchStart = batch * batchSize;
                    const batchEnd = Math.min(batchStart + batchSize, TEST_STEPS);
                    
                    for (let step = batchStart; step < batchEnd; step++) {
                        const result = await gpuSolver.step();
                        if (step % 10000 === 0) { // 每1萬步記錄一次
                            const outputVoltage = typeof result.nodeVoltages?.get === 'function' ? 
                                                 result.nodeVoltages.get('vout') : 
                                                 result.nodeVoltages?.['vout'];
                            results.push({
                                time: currentTime,
                                capacitorVoltage: result.stateVariables?.get('C1') || 0,
                                outputVoltage: outputVoltage || 0
                            });
                        }
                        currentTime += TIME_STEP;
                    }
                    
                    updateProgress('gpuProgressBar', batchEnd, TEST_STEPS);
                    
                    // 讓出執行緒
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                const stepsPerSecond = Math.round(TEST_STEPS / (duration / 1000));
                
                // 最終結果
                const finalResult = await gpuSolver.step();
                const finalVoltage = finalResult.stateVariables?.get('C1') || 0;
                
                gpuResults = {
                    duration: duration,
                    stepsPerSecond: stepsPerSecond,
                    finalVoltage: finalVoltage,
                    totalSteps: TEST_STEPS,
                    results: results
                };
                
                logStatus('gpuResults', `✅ GPU 測試完成!`, 'success');
                logStatus('gpuResults', `⏱️  耗時: ${duration.toFixed(1)} ms`, 'success');
                logStatus('gpuResults', `🚀 性能: ${stepsPerSecond.toLocaleString()} 步/秒`, 'success');
                logStatus('gpuResults', `🔋 最終電容電壓: ${finalVoltage.toFixed(6)} V`, 'success');
                
                updateComparison();
                
            } catch (error) {
                logStatus('gpuResults', `❌ GPU 測試失敗: ${error.message}`, 'error');
                console.error('GPU Test Error:', error);
            } finally {
                gpuBtn.disabled = false;
                gpuBtn.textContent = '🚀 執行 GPU 測試';
                gpuProgressDiv.style.display = 'none';
            }
        }
        
        // 同時執行兩項測試
        async function runBothTests() {
            const runBothBtn = document.getElementById('runBothBtn');
            runBothBtn.disabled = true;
            runBothBtn.textContent = '⏳ 執行中...';
            
            try {
                // 同時啟動兩個測試
                await Promise.all([runCPUTest(), runGPUTest()]);
            } catch (error) {
                console.error('Both tests error:', error);
            } finally {
                runBothBtn.disabled = false;
                runBothBtn.textContent = '🔥 同時執行兩項測試';
            }
        }
        
        // 更新比較結果
        function updateComparison() {
            if (!cpuResults || !gpuResults) return;
            
            const comparisonDiv = document.getElementById('comparison');
            const metricsDiv = document.getElementById('metrics');
            
            const speedupRatio = cpuResults.stepsPerSecond / gpuResults.stepsPerSecond;
            const timeRatio = gpuResults.duration / cpuResults.duration;
            const voltageError = Math.abs((gpuResults.finalVoltage - cpuResults.finalVoltage) / cpuResults.finalVoltage * 100);
            
            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-value">${cpuResults.stepsPerSecond.toLocaleString()}</div>
                    <div class="metric-label">CPU 步/秒</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${gpuResults.stepsPerSecond.toLocaleString()}</div>
                    <div class="metric-label">GPU 步/秒</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${speedupRatio > 1 ? 'CPU ' + speedupRatio.toFixed(2) + 'x' : 'GPU ' + (1/speedupRatio).toFixed(2) + 'x'}</div>
                    <div class="metric-label">性能優勢</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${cpuResults.duration.toFixed(1)} ms</div>
                    <div class="metric-label">CPU 耗時</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${gpuResults.duration.toFixed(1)} ms</div>
                    <div class="metric-label">GPU 耗時</div>
                </div>
                <div class="metric">
                    <div class="metric-value">${voltageError.toFixed(4)}%</div>
                    <div class="metric-label">電壓誤差</div>
                </div>
            `;
            
            comparisonDiv.style.display = 'block';
        }
        
        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 AkingSPICE 性能測試頁面載入完成');
            
            // 檢查庫載入狀態
            setTimeout(() => {
                if (typeof AkingSPICE !== 'undefined') {
                    console.log('✅ AkingSPICE 庫載入成功');
                } else {
                    console.error('❌ AkingSPICE 庫載入失敗');
                    document.getElementById('cpuResults').innerHTML = '<div class="status error">❌ AkingSPICE 庫載入失敗</div>';
                    document.getElementById('gpuResults').innerHTML = '<div class="status error">❌ AkingSPICE 庫載入失敗</div>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
