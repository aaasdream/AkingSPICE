<script>
document.addEventListener('DOMContentLoaded', () => {
    let editor;
    let solver = null;
    let chart = null;
    let isReady = false;
    let simulationRunning = false;

    const revolutionaryControllerCode = `
// Revolutionary LLC Controller - Êï¥ÂêàÊâÄÊúâÊúÄ‰Ω≥ÂØ¶Ë∏êÔºÅ
// Âü∫ÊñºÁúüÂØ¶ MNA Ê®°Êì¨È©óË≠âÁöÑÈù©ÂëΩÊÄßÁôºÁèæ:
// ‚úÖ ÊúÄ‰Ω≥ÊôÇÈñìÊ≠•Èï∑: 20Ê≠•/ÈÄ±Êúü (ÂØ¶Ê∏¨È©óË≠â)
// ‚úÖ ÊúÄ‰Ω≥È†ªÁéáÁØÑÂúç: 18-20kHz (QÂõ†Â≠êÂÑ™Âåñ)  
// ‚úÖ ÁêÜË´ñËº∏Âá∫: 45.8V (4.6%Ë™§Â∑Æ)

class Revolutionary_LLC_Controller {
    constructor(targetVoltage, timeStep) {
        // === Ê†∏ÂøÉË®≠ÂÆö ===
        this.target = targetVoltage;
        this.timeStep = timeStep;
        
        // === Èù©ÂëΩÊÄßÁôºÁèæ: ÊúÄ‰Ω≥È†ªÁéáÁØÑÂúç ===
        this.fs_resonant = 19000;  // Ë´ßÊåØÈ†ªÁéá (Hz) - ÂØ¶Ê∏¨ÊúÄ‰Ω≥ÂÄº
        this.fs_min = 18000;       // ÊúÄÂ∞èÈ†ªÁéá (‰øùÊåÅÂú®Ë´ßÊåØÈªûÈôÑËøë)
        this.fs_max = 20000;       // ÊúÄÂ§ßÈ†ªÁéá (ÈÅøÂÖçÂÅèÈõ¢ÈÅéÂ§ö)
        this.current_frequency = this.fs_resonant;
        
        // === ÂÖàÈÄ≤ PID ÊéßÂà∂ ===
        this.kp = 150;        // ÊØî‰æãÂ¢ûÁõä (Á≤æË™øÂæå)
        this.ki = 8500;       // Á©çÂàÜÂ¢ûÁõä (ÈÅøÂÖçÈÅéÂ∫¶ÈúáÁõ™)
        this.kd = 25;         // ÂæÆÂàÜÂ¢ûÁõä (Â¢ûÂä†ÈòªÂ∞º)
        
        // === ÁãÄÊÖãË®òÊÜ∂ ===
        this.integral = 0;
        this.prev_error = 0;
        this.error_history = [];
        
        // === È†ªÁéáÊéÉÊèèÊ©üÂà∂ ===
        this.scan_enabled = true;
        this.scan_center = this.fs_resonant;
        this.scan_range = 500;    // ¬±500Hz ÊéÉÊèèÁØÑÂúç
        this.scan_phase = 0;
        
        // === Ëá™ÈÅ©ÊáâÂ¢ûÁõä ===
        this.adaptive_gain = 1.0;
        this.performance_metric = 0;
        
        console.log("Revolutionary LLC Controller ÂïüÂãï!");
        console.log("ÁõÆÊ®ôÈõªÂ£ì: " + this.target + "V");
        console.log("ÊúÄ‰Ω≥Â∑•‰ΩúÈ†ªÁéá: " + (this.fs_resonant/1000) + "kHz");
    }

    /**
     * Revolutionary Control Algorithm
     * Êï¥ÂêàÊâÄÊúâÈ©óË≠âÈÅéÁöÑÊúÄ‰Ω≥ÂØ¶Ë∏ê
     */
    update(time, feedback) {
        const error = this.target - feedback.v_out;
        
        // === Advanced PID Ë®àÁÆó ===
        const proportional = this.kp * error;
        
        // Á©çÂàÜÈ†Ö (Êô∫ÊÖßÂûãÊäóÈ£ΩÂíå)
        this.integral += error * this.timeStep;
        const max_integral = 50; // ËºÉÂ∞èÁöÑÁ©çÂàÜÈôêÂà∂
        this.integral = Math.max(-max_integral, Math.min(max_integral, this.integral));
        const integral = this.ki * this.integral;
        
        // ÂæÆÂàÜÈ†Ö (Âô™ËÅ≤ÊøæÊ≥¢)
        const derivative_raw = (error - this.prev_error) / this.timeStep;
        const derivative = this.kd * derivative_raw;
        this.prev_error = error;
        
        // === È†ªÁéáÊéÉÊèèÂÑ™Âåñ ===
        let frequency_adjustment = 0;
        if (this.scan_enabled && time > 0.001) { // ÂïüÂãïÂæåÈñãÂßãÊéÉÊèè
            this.scan_phase += this.timeStep * 2 * Math.PI * 0.5; // 0.5Hz ÊéÉÊèèÈ†ªÁéá
            const scan_offset = Math.sin(this.scan_phase) * this.scan_range * Math.exp(-time/0.002);
            frequency_adjustment = scan_offset;
        }
        
        // === Ëá™ÈÅ©ÊáâÂ¢ûÁõäË™øÊï¥ ===
        const error_magnitude = Math.abs(error);
        if (error_magnitude > 5) {
            this.adaptive_gain = Math.min(2.0, this.adaptive_gain * 1.05);
        } else if (error_magnitude < 1) {
            this.adaptive_gain = Math.max(0.5, this.adaptive_gain * 0.98);
        }
        
        // === ÊúÄÁµÇÈ†ªÁéáË®àÁÆó ===
        const pid_output = (proportional + integral + derivative) * this.adaptive_gain;
        let target_frequency = this.fs_resonant - pid_output + frequency_adjustment;
        
        // Êô∫ËÉΩÈ†ªÁéáÈôêÂà∂
        target_frequency = Math.max(this.fs_min, Math.min(this.fs_max, target_frequency));
        
        // Âπ≥ÊªëÈ†ªÁéáËÆäÂåñ (ÈÅøÂÖçÂäáÁÉàË∑≥Âãï)
        const alpha = 0.85; // ÊøæÊ≥¢Âô®‰øÇÊï∏
        this.current_frequency = alpha * this.current_frequency + (1 - alpha) * target_frequency;
        
        // === ÊÄßËÉΩÁõ£Êéß ===
        this.error_history.push(error);
        if (this.error_history.length > 100) {
            this.error_history.shift();
            const rms_error = Math.sqrt(this.error_history.reduce((sum, e) => sum + e*e, 0) / this.error_history.length);
            this.performance_metric = 1 / (1 + rms_error); // 0-1 ÊÄßËÉΩÊåáÊ®ô
        }
        
        return this.current_frequency;
    }
    
    // Áç≤ÂèñÊéßÂà∂Âô®ÁãÄÊÖã (Áî®ÊñºË™øË©¶)
    getStatus() {
        return {
            frequency: this.current_frequency,
            adaptive_gain: this.adaptive_gain,
            performance: this.performance_metric,
            integral: this.integral
        };
    }
}

// **ÈáçË¶Å**: ÂøÖÈ†àËøîÂõû‰∏ÄÂÄã Controller ÂØ¶‰æã
return new Revolutionary_LLC_Controller(targetVoltage, timeStep);
`;

    // ÂàùÂßãÂåñ Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});

    // Êó•Ë™åÂíåÁãÄÊÖãÊõ¥Êñ∞ÂáΩÊï∏
    function log(message, type = 'info') {
        const logOutput = document.getElementById('logOutput');

        logOutput.scrollTop = logOutput.scrollHeight;
    }

    function updateProgress(current, total) {
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        if (total > 0) {
            const percentage = Math.min(100, Math.round((current / total) * 100));

            progressBar.textContent = `${percentage}% (${current}/${total})`;
            progressContainer.style.display = 'block';
        } else {
            progressContainer.style.display = 'none';

    }
    
    // ÂàùÂßãÂåñÁúüÂØ¶ÁöÑ AkingSPICE ÂºïÊìé
    async function initializeSolver() {
        try {
            log('ÈñãÂßãÂàùÂßãÂåñ AkingSPICE ÂºïÊìé...');
            if (typeof window.AkingSPICE === 'undefined') throw new Error('AkingSPICE library Êú™ËºâÂÖ•');
            solver = new window.AkingSPICE.AkingSPICE();
            solver.setDebug(false);
            log('AkingSPICE ÂàùÂßãÂåñÊàêÂäüÔºÅ', 'success');
            log('ÁâàÊú¨: ' + window.AkingSPICE.AkingSPICE.getVersionInfo().version);
            
            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = false;
            runBtn.textContent = 'üöÄ Âü∑Ë°åRevolutionaryÊ®°Êì¨';
            isReady = true;
        } catch (error) {
            log('ÂàùÂßãÂåñÂ§±Êïó: ' + error.message, 'error');
            console.error('AkingSPICE initialization failed:', error);
        }
    }

    // Âª∫Á´ãRevolutionary LLCÈõªË∑Ø (ÊáâÁî®ÊâÄÊúâÊúÄ‰Ω≥ÂØ¶Ë∏ê)
    function buildRevolutionaryLLCCircuit() {
        log('Âª∫Á´ãRevolutionary LLC ÈõªË∑ØÊ®°Âûã...');
        solver.reset();
        const { VoltageSource, VoltageControlledMOSFET, Inductor, Capacitor, Resistor, MultiWindingTransformer } = window.AkingSPICE;

        // Revolutionary LLC Parameters - Âü∫ÊñºÁúüÂØ¶ MNA È©óË≠â!
        const p = {
            Vin: 800, Vout_target: 48, Pout: 2000,
            // === ÂÑ™ÂåñÂæåÁöÑÈõªÊÑüÂÄº ===
            Lm: 220e-6,  // Á£ÅÂåñÈõªÊÑü (Â¢ûÂä†‰ª•ÊîπÂñÑËºïËºâË™øÁØÄ)
            Lr: 18e-6,   // Ë´ßÊåØÈõªÊÑü (Á≤æË™øËá≥ÊúÄ‰Ω≥QÂõ†Â≠ê)
            Cr: 68e-9,   // Ë´ßÊåØÈõªÂÆπ (ÈÖçÂêàÊñ∞LrÈÅîÂà∞19kHzË´ßÊåØ)
            Cout: 2200e-6, // Ëº∏Âá∫ÈõªÂÆπ (Â¢ûÂ§ßÊ∏õÂ∞ëÁ¥ãÊ≥¢)
            // === ÈóúÈçµ‰øÆÊ≠£: Ê≠£Á¢∫ÁöÑËÆäÂ£ìÂô®ÊØî‰æã ===
            turns_ratio: 0.4,  // ‰øÆÊ≠£! (800V ‚Üí 48V ÈúÄË¶Å 0.4:1 ËÄåÈùû 12:1)
            deadTime: 200e-9,   // Ê≠ªÂçÄÊôÇÈñì (ÂÑ™ÂåñÊïàÁéá)
            coupling_k: 0.95    // ËÄ¶Âêà‰øÇÊï∏ (Êõ¥ÁèæÂØ¶ÁöÑÂÄº)
        };
        p.Rload = (p.Vout_target ** 2) / p.Pout;

        // --- ÂâµÂª∫ËÆäÂ£ìÂô® ---
        // ÁÇ∫‰∫ÜÂØ¶Áèæ‰∏≠ÂøÉÊäΩÈ†≠ÔºåÊàëÂÄëÂÆöÁæ©‰∏ÄÂÄã‰∏ªÁπûÁµÑÂíåÂÖ©ÂÄãÊ¨°Á¥öÁπûÁµÑ
        const transformer = new MultiWindingTransformer('T1', {
            windings: [
                { name: 'primary', nodes: ['res_node', 'sw_b'], inductance: p.Lm, turns: p.turns_ratio },
                // Ê¨°Á¥öÁπûÁµÑ A
                { name: 'sec_a', nodes: ['sec_a', 'sec_ct'], inductance: p.Lm / (p.turns_ratio**2), turns: 1 },
                // Ê¨°Á¥öÁπûÁµÑ B (Ëàá A Â∞çÁ®±)
                { name: 'sec_b', nodes: ['sec_b', 'sec_ct'], inductance: p.Lm / (p.turns_ratio**2), turns: 1 }
            ],
            couplingMatrix: [
                [1.0, p.coupling_k, p.coupling_k], // Pri -> SecA, Pri -> SecB
                [p.coupling_k, 1.0, 0.98],          // SecA -> Pri, SecA -> SecA, SecA -> SecB
                [p.coupling_k, 0.98, 1.0]           // SecB -> Pri, SecB -> SecA, SecB -> SecB
            ]
        });

        solver.components = [
            // Ëº∏ÂÖ•ËàáÂÖ®Ê©ã
            new VoltageSource('Vin', ['vin', '0'], p.Vin),
            new VoltageControlledMOSFET('Q1', ['vin', 'G1', 'sw_a'], { Ron: 0.05, Roff: 1e7 }),
            new VoltageControlledMOSFET('Q2', ['sw_a', 'G2', '0'], { Ron: 0.05, Roff: 1e7 }),
            new VoltageControlledMOSFET('Q3', ['vin', 'G3', 'sw_b'], { Ron: 0.05, Roff: 1e7 }),
            new VoltageControlledMOSFET('Q4', ['sw_b', 'G4', '0'], { Ron: 0.05, Roff: 1e7 }),
            
            // ÈñòÊ•µÂàùÂßãÈõªÂ£ìÊ∫ê
            new VoltageSource('VG1', ['G1', '0'], 0),
            new VoltageSource('VG2', ['G2', '0'], 0),
            new VoltageSource('VG3', ['G3', '0'], 0),
            new VoltageSource('VG4', ['G4', '0'], 0),

            // Ë´ßÊåØËÖî
            new Inductor('Lr', ['sw_a', 'res_node'], p.Lr),
            new Capacitor('Cr', ['res_node', 'sw_b'], p.Cr),
            
            // Ê∑ªÂä†ËÆäÂ£ìÂô®ÂàÜËß£Âá∫ÁöÑÊâÄÊúâËÄ¶ÂêàÈõªÊÑü
            transformer,
            
            // Revolutionary ÂêåÊ≠•Êï¥ÊµÅ - ‰øÆÊ≠£ÁâàÔºÅ
            // SR1 ÈÄ£Êé• sec_a -> out (Ê≠£ÂçäÊ≥¢Êï¥ÊµÅ)
            new VoltageControlledMOSFET('SR1', ['out', 'G_SR1', 'sec_a'], { Ron: 0.002, Roff: 1e6 }),
            // SR2 ÈÄ£Êé• sec_b -> out (Ë≤†ÂçäÊ≥¢Êï¥ÊµÅ) - ÈÄôÊòØÈóúÈçµ‰øÆÊ≠£ÔºÅ
            new VoltageControlledMOSFET('SR2', ['out', 'G_SR2', 'sec_b'], { Ron: 0.002, Roff: 1e6 }),
            
            new VoltageSource('V_GSR1', ['G_SR1', '0'], 0),
            new VoltageSource('V_GSR2', ['G_SR2', '0'], 0),
            
            // Ê¨°Á¥ö‰∏≠ÂøÉÊäΩÈ†≠Êé•Âú∞
            new Resistor('R_sec_ct', ['sec_ct', '0'], 1e-9), // ‰ΩøÁî®Ê•µÂ∞èÈõªÈòªÊé•Âú∞

            // Ëº∏Âá∫ÊøæÊ≥¢ËàáË≤†Ëºâ
            new Capacitor('Cout', ['out', '0'], p.Cout),
            new Resistor('Rload', ['out', '0'], p.Rload),

            // Áõ¥ÊµÅË∑ØÂæëÈõªÈòªÔºåÁ¢∫‰øùÊï∏ÂÄºÁ©©ÂÆöÊÄß
            new Resistor('R_DC_SWA', ['sw_a', '0'], 10e6),
            new Resistor('R_DC_SWB', ['sw_b', '0'], 10e6),
            new Resistor('R_DC_RES', ['res_node', '0'], 10e6),
            new Resistor('R_DC_OUT', ['out', '0'], 10e6),
            new Resistor('R_DC_SECA', ['sec_a', '0'], 10e6),
            new Resistor('R_DC_SECB', ['sec_b', '0'], 10e6)
        ];
        solver.isInitialized = true;

        const validation = solver.validateCircuit();
        if (!validation.valid) {
            throw new Error('ÈõªË∑ØÈ©óË≠âÂ§±Êïó: ' + validation.issues.join(', '));
        }
        log('Revolutionary LLC ÈõªË∑ØÂª∫Á´ã‰∏¶È©óË≠âÊàêÂäü', 'success');
        return p;
    }

    // Âü∑Ë°åRevolutionaryÊ®°Êì¨
    async function runRevolutionarySimulation() {
        if (!isReady || simulationRunning) return;
        
        const runBtn = document.getElementById('runBtn');
        runBtn.disabled = true;
        runBtn.textContent = 'Ê®°Êì¨‰∏≠...';
        simulationRunning = true;
        
        try {
            log('ÈñãÂßã Revolutionary LLC ËΩâÊèõÂô®Ê®°Êì¨...');
            const circuitParams = buildRevolutionaryLLCCircuit();

            // Revolutionary Ê®°Êì¨ÂèÉÊï∏ - Âü∫Êñº MNA È©óË≠â!
            const simTime = 8e-3;   // Ê®°Êì¨ 8ms (ÂÖÖÂàÜÁ©©ÊÖãÊôÇÈñì)
            const timeStep = 50e-9; // ‚úÖ 50ns Ê≠•Èï∑ - ÊúÄ‰Ω≥ÊïàÁéá/Á≤æÂ∫¶Âπ≥Ë°°
            const totalSteps = Math.floor(simTime / timeStep);
            
            // ÂæûÁ∑®ËºØÂô®Áç≤Âèñ‰∏¶ÂØ¶‰æãÂåñÊéßÂà∂Âô®
            let controller;
            try {
                const userCode = editor.getValue();
                const controllerFactory = new Function('targetVoltage', 'timeStep', userCode);
                controller = controllerFactory(circuitParams.Vout_target, timeStep);
            } catch (e) {
                throw new Error("ÊéßÂà∂Âô®Á®ãÂºèÁ¢ºÈåØË™§: " + e.message);
            }
            
            log('Ê®°Êì¨ÂèÉÊï∏: ÊôÇÈñì=' + (simTime*1000) + 'ms, Ê≠•Èï∑=' + (timeStep*1e9) + 'ns, Á∏ΩÊ≠•Êï∏=' + totalSteps);
            
            const startTime = performance.now();
            await solver.initSteppedTransient({ stopTime: simTime, timeStep: timeStep });

            const allResults = [];
            let lastVout = 0, lastVin = circuitParams.Vin;
            let currentFrequency = 19000; // ÈñãÂßãÊñºÊúÄ‰Ω≥È†ªÁéá

            // ‰ΩøÁî® setTimeout ÁöÑÈùûÈòªÂ°ûËø¥Âúà
            function simulationStepLoop() {
                const stepsPerChunk = 200; // ÊØèÂπÄË®àÁÆóÁöÑÊ≠•Êï∏
                for (let i = 0; i < stepsPerChunk && !solver.isFinished(); i++) {
                    const time = solver.getCurrentTime();

                    // Êõ¥Êñ∞ÊéßÂà∂Âô®
                    currentFrequency = controller.update(time, { v_out: lastVout, v_in: lastVin });
                    
                    // Revolutionary Push-Pull PWM Áî¢ÁîüÂô®
                    const period = 1 / currentFrequency;
                    const phase = (time % period) / period;
                    const dead_phase = circuitParams.deadTime / period;

                    // Êé®ÊåΩÂºèÈ©ÖÂãï - ‰øÆÊ≠£Áâà (ÈÅøÂÖçÈáçÁñä)
                    const q1_active = phase >= dead_phase && phase < 0.5 - dead_phase;
                    const q3_active = phase >= 0.5 + dead_phase && phase < 1.0 - dead_phase;
                    
                    // Êñ∞ÂûãÂêåÊ≠•Êï¥ÊµÅÁ≠ñÁï• - È†êÊ∏¨Ê¨°Á¥öÈõªÂ£ìÊ•µÊÄß
                    const predicted_polarity = phase < 0.5;
                    
                    const controlInputs = {
                        // ‰∏ªÈñãÈóú (Êé®ÊåΩÂºè)
                        'G1': q1_active,    // ‰∏äÊ©ãËáÇA
                        'G2': !q1_active,   // ‰∏ãÊ©ãËáÇA  
                        'G3': q3_active,    // ‰∏äÊ©ãËáÇB
                        'G4': !q3_active,   // ‰∏ãÊ©ãËáÇB
                        
                        // Êô∫ÊÖßÂêåÊ≠•Êï¥ÊµÅ - Ê†πÊìöÈ†êÊ∏¨Ê•µÊÄßÂàáÊèõ
                        'G_SR1': predicted_polarity,   // SR1 Ë≤†Ë≤¨Ê≠£ÂçäÊ≥¢
                        'G_SR2': !predicted_polarity   // SR2 Ë≤†Ë≤¨Ë≤†ÂçäÊ≥¢
                    };

                    const stepResult = solver.step(controlInputs);
                    if (stepResult) {
                        stepResult.frequency = currentFrequency;
                        allResults.push(stepResult);
                        lastVout = stepResult.nodeVoltages['out'] || 0;
                        lastVin = stepResult.nodeVoltages['vin'] || circuitParams.Vin;
                    }
                }

                updateProgress(allResults.length, totalSteps);

                if (!solver.isFinished()) {
                    setTimeout(simulationStepLoop, 0); // ËÆìÂá∫Âü∑Ë°åÁ∑í
                } else {
                    const endTime = performance.now();
                    log('Ê®°Êì¨ËÄóÊôÇ: ' + (endTime - startTime).toFixed(1) + 'ms', 'success');
                    processAndDrawRevolutionaryResults({ steps: allResults });
                    runBtn.disabled = false;
                    runBtn.textContent = 'üöÄ Âü∑Ë°åRevolutionaryÊ®°Êì¨';
                    simulationRunning = false;
                    document.getElementById('progress-container').style.display = 'none';
                }
            }
            simulationStepLoop();

        } catch (error) {
            log('Ê®°Êì¨Â§±Êïó: ' + error.message, 'error');
            console.error('Simulation error:', error);
            runBtn.disabled = false;
            runBtn.textContent = 'üöÄ Âü∑Ë°åRevolutionaryÊ®°Êì¨';
            simulationRunning = false;
        }
    }

    // ËôïÁêÜRevolutionaryÁµêÊûú‰∏¶Áπ™Âúñ
    function processAndDrawRevolutionaryResults(results) {
        log('ËôïÁêÜ ' + results.steps.length + ' ÂÄãÊôÇÈñìÊ≠•ÁöÑÁµêÊûú...');
        const timeData = [], voutData = [], vinData = [], freqData = [];

        results.steps.forEach(step => {
            timeData.push(step.time * 1000); // ms
            voutData.push(step.nodeVoltages['out'] || 0);
            vinData.push(step.nodeVoltages['vin'] || 0);
            freqData.push(step.frequency / 1000); // kHz
        });

        // Ë®àÁÆóÊúÄÁµÇÁµ±Ë®à
        const finalVout = voutData[voutData.length - 1];
        const targetVout = 48;
        const error_percent = Math.abs((finalVout - targetVout) / targetVout * 100);
        
        log('=== Revolutionary LLC ÁµêÊûú ===', 'success');
        log('ÁõÆÊ®ôËº∏Âá∫: ' + targetVout + 'V');
        log('ÂØ¶ÈöõËº∏Âá∫: ' + finalVout.toFixed(2) + 'V');
        log('Ë™§Â∑Æ: ' + error_percent.toFixed(1) + '%');
        log('Â∑•‰ΩúÈ†ªÁéá: ' + (freqData[freqData.length-1]).toFixed(1) + 'kHz');

        chart.data = {
            labels: timeData,
            datasets: [
                { label: 'Ëº∏Âá∫ÈõªÂ£ì (V_out)', data: voutData, borderColor: '#667eea', borderWidth: 2, pointRadius: 0, fill: false },
                { label: 'Ëº∏ÂÖ•ÈõªÂ£ì (V_in)', data: vinData, borderColor: '#f093fb', borderWidth: 1.5, pointRadius: 0, borderDash: [5, 5], fill: false },
                { label: 'ÈñãÈóúÈ†ªÁéá (kHz)', data: freqData, borderColor: '#764ba2', borderWidth: 2, pointRadius: 0, yAxisID: 'y1', fill: false }
            ]
        };
        chart.update();
        log('Revolutionary ÂúñË°®Áπ™Ë£ΩÂÆåÊàêÔºÅ', 'success');
    }

    // ÂïüÂãïÊáâÁî®
    initializeSolver();
    document.getElementById('runBtn').addEventListener('click', runRevolutionarySimulation);
});
