            // ä½¿ç”¨ setTimeout çš„éé˜»å¡è¿´åœˆ
            function simulationStepLoop() {
                const stepsPerChunk = 200; // æ¯å¹€è¨ˆç®—çš„æ­¥æ•¸
                for (let i = 0; i < stepsPerChunk && !solver.isFinished(); i++) {
                    const time = solver.getCurrentTime();

                    // æ›´æ–°æ§åˆ¶å™¨
                    currentFrequency = controller.update(time, { v_out: lastVout, v_in: lastVin });
                    
                    // Revolutionary Push-Pull PWM ç”¢ç”Ÿå™¨
                    const period = 1 / currentFrequency;
                    const phase = (time % period) / period;
                    const dead_phase = circuitParams.deadTime / period;

                    // æ¨æŒ½å¼é©…å‹• - ä¿®æ­£ç‰ˆ (é¿å…é‡ç–Š)
                    const q1_active = phase >= dead_phase && phase < 0.5 - dead_phase;
                    const q3_active = phase >= 0.5 + dead_phase && phase < 1.0 - dead_phase;
                    
                    // æ–°å‹åŒæ­¥æ•´æµç­–ç•¥ - é æ¸¬æ¬¡ç´šé›»å£“æ¥µæ€§
                    const predicted_polarity = phase < 0.5;
                    
                    const controlInputs = {
                        // ä¸»é–‹é—œ (æ¨æŒ½å¼)
                        'G1': q1_active,    // ä¸Šæ©‹è‡‚A
                        'G2': !q1_active,   // ä¸‹æ©‹è‡‚A  
                        'G3': q3_active,    // ä¸Šæ©‹è‡‚B
                        'G4': !q3_active,   // ä¸‹æ©‹è‡‚B
                        
                        // æ™ºæ…§åŒæ­¥æ•´æµ - æ ¹æ“šé æ¸¬æ¥µæ€§åˆ‡æ›
                        'G_SR1': predicted_polarity,   // SR1 è² è²¬æ­£åŠæ³¢
                        'G_SR2': !predicted_polarity   // SR2 è² è²¬è² åŠæ³¢
                    };

                    const stepResult = solver.step(controlInputs);
                    if (stepResult) {
                        stepResult.frequency = currentFrequency;
                        allResults.push(stepResult);
                        lastVout = stepResult.nodeVoltages['out'] || 0;
                        lastVin = stepResult.nodeVoltages['vin'] || circuitParams.Vin;
                    }
                }

                updateProgress(allResults.length, totalSteps);

                if (!solver.isFinished()) {
                    setTimeout(simulationStepLoop, 0); // è®“å‡ºåŸ·è¡Œç·’
                } else {
                    const endTime = performance.now();
                    log('æ¨¡æ“¬è€—æ™‚: ' + (endTime - startTime).toFixed(1) + 'ms', 'success');
                    processAndDrawRevolutionaryResults({ steps: allResults });
                    runBtn.disabled = false;
                    runBtn.textContent = 'ğŸš€ åŸ·è¡ŒRevolutionaryæ¨¡æ“¬';
                    simulationRunning = false;
                    document.getElementById('progress-container').style.display = 'none';
                }
            }
            simulationStepLoop();

        } catch (error) {
            log('æ¨¡æ“¬å¤±æ•—: ' + error.message, 'error');
            console.error('Simulation error:', error);
            runBtn.disabled = false;
            runBtn.textContent = 'ğŸš€ åŸ·è¡ŒRevolutionaryæ¨¡æ“¬';
            simulationRunning = false;
        }
    }

    // è™•ç†Revolutionaryçµæœä¸¦ç¹ªåœ–
    function processAndDrawRevolutionaryResults(results) {
        log('è™•ç† ' + results.steps.length + ' å€‹æ™‚é–“æ­¥çš„çµæœ...');
        const timeData = [], voutData = [], vinData = [], freqData = [];

        results.steps.forEach(step => {
            timeData.push(step.time * 1000); // ms
            voutData.push(step.nodeVoltages['out'] || 0);
            vinData.push(step.nodeVoltages['vin'] || 0);
            freqData.push(step.frequency / 1000); // kHz
        });

        // è¨ˆç®—æœ€çµ‚çµ±è¨ˆ
        const finalVout = voutData[voutData.length - 1];
        const targetVout = 48;
        const error_percent = Math.abs((finalVout - targetVout) / targetVout * 100);
        
        log('=== Revolutionary LLC çµæœ ===', 'success');
        log('ç›®æ¨™è¼¸å‡º: ' + targetVout + 'V');
        log('å¯¦éš›è¼¸å‡º: ' + finalVout.toFixed(2) + 'V');
        log('èª¤å·®: ' + error_percent.toFixed(1) + '%');
        log('å·¥ä½œé »ç‡: ' + (freqData[freqData.length-1]).toFixed(1) + 'kHz');

        chart.data = {
            labels: timeData,
            datasets: [
                { label: 'è¼¸å‡ºé›»å£“ (V_out)', data: voutData, borderColor: '#667eea', borderWidth: 2, pointRadius: 0, fill: false },
                { label: 'è¼¸å…¥é›»å£“ (V_in)', data: vinData, borderColor: '#f093fb', borderWidth: 1.5, pointRadius: 0, borderDash: [5, 5], fill: false },
                { label: 'é–‹é—œé »ç‡ (kHz)', data: freqData, borderColor: '#764ba2', borderWidth: 2, pointRadius: 0, yAxisID: 'y1', fill: false }
            ]
        };
        chart.update();
        log('Revolutionary åœ–è¡¨ç¹ªè£½å®Œæˆï¼', 'success');
    }

    // å•Ÿå‹•æ‡‰ç”¨
    initializeSolver();
    document.getElementById('runBtn').addEventListener('click', runRevolutionarySimulation);
});
