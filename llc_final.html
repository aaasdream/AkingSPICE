<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔋 LLC最終版 - AkingSPICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .btn {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .metric {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .metric-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: bold;
    }

    .status-running {
      color: #2ecc71;
    }

    .status-stopped {
      color: #e74c3c;
    }

    .status-warning {
      color: #f39c12;
    }

    #waveformCanvas {
      width: 100%;
      height: 300px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
    }

    #log {
      height: 200px;
      overflow-y: auto;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔋 LLC最終版 - AkingSPICE v1.0</h1>
    <p>⚡ 最簡電路: Vin → L → C → R 諧振電路</p>

    <div style="text-align: center; margin: 20px 0;">
      <button class="btn" style="background:#27ae60;color:white" onclick="runLLC()">🚀 運行LLC模擬</button>
      <button class="btn" style="background:#e74c3c;color:white" onclick="stopLLC()">⏹️ 停止模擬</button>
    </div>

    <h3>📊 AkingSPICE求解器狀態</h3>
    <div class="status-grid">
      <div class="metric">
        <div class="metric-label">求解器狀態</div>
        <div id="status" class="metric-value status-stopped">準備中</div>
      </div>
      <div class="metric">
        <div class="metric-label">時間步數</div>
        <div id="steps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">模擬時間 (μs)</div>
        <div id="time" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">輸出電壓 (V)</div>
        <div id="voltage" class="metric-value">0.0</div>
      </div>
    </div>

    <h3>📈 AkingSPICE波形</h3>
    <canvas id="canvas"></canvas>

    <h3>📋 系統日誌</h3>
    <div id="log">[正在啟動系統...]</div>
  </div>

  <script type="module">
    console.log('🚀 LLC最終版腳本啟動');

    // 狀態變量
    let isRunning = false;
    let solver = null;
    let stepCount = 0;
    let startTime = 0;

    // 日誌函數
    function log(msg, type = 'info') {
      const colors = { info: '#ecf0f1', error: '#e74c3c', success: '#2ecc71', warning: '#f39c12' };
      const time = new Date().toLocaleTimeString();

      console.log(`[${time}] ${msg}`);
      document.getElementById('log').innerHTML += `<div style="color:${colors[type]}; margin:2px 0;">[${time}] ${msg}</div>`;
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
    }

    // 主運行函數
    window.runLLC = async function () {
      if (isRunning) {
        log('⚠️ 模擬已在運行中');
        return;
      }

      try {
        log('🚀 啟動LLC諧振電路模擬...', 'success');
        document.getElementById('status').textContent = '載入中';

        // 1. 載入AkingSPICE模組
        log('📦 載入AkingSPICE模組...');
        const module = await import('./lib-dist/AkingSPICE.es.js');
        log('✅ 模組載入成功');

        // 2. 創建LLC電路組件
        log('🔧 創建LLC電路組件...');
        const { VoltageSource, Inductor, Capacitor, Resistor, ExplicitStateSolver } = module;

        const components = [
          new VoltageSource('Vin', [1, 0], 400.0),     // 400V電源
          new Inductor('Lr', [1, 2], 50e-6),          // 50μH諧振電感
          new Capacitor('Cr', [2, 3], 100e-9),        // 100nF諧振電容
          new Resistor('Rload', [3, 0], 4.8)          // 4.8Ω負載
        ];

        log(`✅ 電路組件創建完成: ${components.length} 個組件`);
        log('   - 電壓源: 400V');
        log('   - 諧振電感: 50μH');
        log('   - 諧振電容: 100nF');
        log('   - 負載電阻: 4.8Ω');

        // 3. 初始化求解器
        log('⚙️ 初始化ExplicitStateSolver...');
        solver = new ExplicitStateSolver();

        await solver.initialize(components, 1e-6, {
          debug: false,
          maxIterations: 1000,
          tolerance: 1e-6,
          integrationMethod: 'forward_euler'
        });

        log('✅ 求解器初始化成功');

        // 4. 開始模擬
        isRunning = true;
        stepCount = 0;
        startTime = performance.now();

        document.getElementById('status').textContent = '運行中';
        document.getElementById('status').className = 'metric-value status-running';

        log('🎉 LLC模擬開始運行！', 'success');

        // 運行模擬循環
        runSimulationLoop();

      } catch (error) {
        log(`❌ 啟動失敗: ${error.message}`, 'error');
        console.error('詳細錯誤:', error);
        document.getElementById('status').textContent = '錯誤';
        document.getElementById('status').className = 'metric-value status-error';
      }
    };

    // 模擬循環
    function runSimulationLoop() {
      if (!isRunning) return;

      try {
        // 執行一個時間步
        const result = solver.step();
        stepCount++;

        // 提取結果
        const currentTime = stepCount * 1e-6; // 時間(秒)
        const timeUs = currentTime * 1e6;     // 時間(微秒)
        const vOut = result.nodeVoltages[3] || 0; // 輸出電壓

        // 更新顯示
        document.getElementById('steps').textContent = stepCount;
        document.getElementById('time').textContent = timeUs.toFixed(1);
        document.getElementById('voltage').textContent = vOut.toFixed(2);

        // 每50步輸出一次結果
        if (stepCount % 50 === 0) {
          log(`步驟 ${stepCount}: t=${timeUs.toFixed(1)}μs, V_out=${vOut.toFixed(3)}V`);
        }

        // 限制最大步數以避免無限運行
        if (stepCount < 5000) {
          requestAnimationFrame(runSimulationLoop);
        } else {
          log('🏁 模擬完成（達到最大步數）', 'success');
          stopLLC();
        }

      } catch (error) {
        log(`❌ 模擬步驟錯誤: ${error.message}`, 'error');
        stopLLC();
      }
    }

    // 停止模擬
    window.stopLLC = function () {
      if (!isRunning) return;

      isRunning = false;
      document.getElementById('status').textContent = '已停止';
      document.getElementById('status').className = 'metric-value status-stopped';

      const elapsed = (performance.now() - startTime) / 1000;
      const avgSpeed = stepCount / elapsed;

      log(`⏹️ 模擬已停止`, 'warning');
      log(`📊 統計: ${stepCount} 步, 用時 ${elapsed.toFixed(2)}秒, 平均速度 ${avgSpeed.toFixed(0)} 步/秒`);
    };

    // 頁面載入完成後自動運行
    document.addEventListener('DOMContentLoaded', function () {
      log('🔧 系統初始化完成', 'success');
      log('💡 準備自動啟動LLC模擬...');

      // 自動啟動
      log('🚀 3秒後自動啟動模擬...');
      document.getElementById('status').textContent = '3秒後啟動';

      // 立即執行（不等待3秒）
      log('🔄 立即執行自動啟動');
      runLLC();
    });

  </script>
</body>

</html>
