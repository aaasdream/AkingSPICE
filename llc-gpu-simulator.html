<!-- ğŸ”¥ è¼‰å…¥ç·¨è­¯å¾Œçš„ AkingSPICE åº« -->
<script src="./lib-dist/AkingSPICE.umd.js"></script>
<!-- Monaco Editor -->

<script>
document.addEventListener('DOMContentLoaded', async () => {
    let editor;
    let gpuSolver = null;
    let chart = null;
    let isReady = false;
    let simulationRunning = false;

    const initialControllerCode = `
// ğŸš€ LLC GPU åŠ é€Ÿæ§åˆ¶å™¨ - åŸºæ–¼ ExplicitStateSolver
class GPULLCController {
    constructor(targetVoltage, timeStep) {
        this.target = targetVoltage;
        this.timeStep = timeStep;
        
        // é »ç‡ç¯„åœ (åŸºæ–¼é©—è­‰æˆåŠŸçš„è¨­è¨ˆ)
        this.fs_resonant = 22000;  // 22kHz è«§æŒ¯é »ç‡
        this.fs_min = 15000;       // 15kHz æœ€å°
        this.fs_max = 30000;       // 30kHz æœ€å¤§
        this.current_frequency = 20000;
        
        // PID æ§åˆ¶å™¨åƒæ•¸
        this.kp = 200;        // æ¯”ä¾‹å¢ç›Š
        this.ki = 5000;       // ç©åˆ†å¢ç›Š
        this.kd = 15;         // å¾®åˆ†å¢ç›Š
        
        // ç‹€æ…‹è®Šæ•¸
        this.integral = 0;
        this.prev_error = 0;
        this.error_history = [];
        
        console.log(\`ğŸš€ GPU LLC æ§åˆ¶å™¨å•Ÿå‹•! ç›®æ¨™: \${this.target}V\`);
    }

    update(time, feedback) {
        const error = this.target - feedback.v_out;
        
        // PID è¨ˆç®—
        const proportional = this.kp * error;
        
        // ç©åˆ† (æŠ—é£½å’Œ)
        this.integral += error * this.timeStep;
        this.integral = Math.max(-30, Math.min(30, this.integral));
        const integral = this.ki * this.integral;
        
        // å¾®åˆ†
        const derivative = this.kd * (error - this.prev_error) / this.timeStep;
        this.prev_error = error;
        
        // é »ç‡èª¿ç¯€
        const pid_output = proportional + integral + derivative;
        let target_frequency = this.fs_resonant - pid_output;
        
        // é »ç‡é™åˆ¶
        target_frequency = Math.max(this.fs_min, Math.min(this.fs_max, target_frequency));
        
        // å¹³æ»‘æ¿¾æ³¢
        this.current_frequency = 0.9 * this.current_frequency + 0.1 * target_frequency;
        
        // æ€§èƒ½è¨˜éŒ„
        this.error_history.push(Math.abs(error));
        if (this.error_history.length > 50) this.error_history.shift();
        
        return this.current_frequency;
    }
    
    getStatus() {
        const avg_error = this.error_history.length > 0 ? 
            this.error_history.reduce((a,b) => a+b, 0) / this.error_history.length : 0;
        return {
            frequency: this.current_frequency,
            error: this.prev_error,
            avg_error: avg_error,
            integral: this.integral
        };
    }
}

// å¿…é ˆè¿”å›æ§åˆ¶å™¨å¯¦ä¾‹
return new GPULLCController(targetVoltage, timeStep);
`;

    // æ—¥èªŒå‡½æ•¸
    function log(message, type = 'info') {
        const logOutput = document.getElementById('logOutput');
        const timestamp = new Date().toLocaleTimeString();
        const prefix = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : type === 'gpu' ? 'âš¡' : 'â„¹ï¸';
        logOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
        logOutput.scrollTop = logOutput.scrollHeight;
    }

    function updateProgress(current, total) {
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        if (total > 0) {
            const percentage = Math.min(100, Math.round((current / total) * 100));
            progressBar.style.width = `${percentage}%`;
            progressBar.textContent = `${percentage}% (${current}/${total})`;
            progressContainer.style.display = 'block';
        } else {
            progressContainer.style.display = 'none';
        }
    }

    function updateGPUStatus(message, type = 'info') {
        const status = document.getElementById('gpu-status');
        const colors = {
            'success': 'rgba(16, 185, 129, 0.1)',
            'error': 'rgba(239, 68, 68, 0.1)',
            'info': 'rgba(102, 126, 234, 0.1)'
        };
        status.style.background = colors[type] || colors.info;
        status.innerHTML = message;
    }

    // åˆå§‹åŒ– Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], () => {
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: initialControllerCode,
            language: 'javascript',
            theme: 'vs-dark',
            automaticLayout: true,
            minimap: { enabled: false },
            scrollBeyondLastLine: false
        });
    });

    // åˆå§‹åŒ– Chart.js
    const ctx = document.getElementById('simulationChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [] },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            interaction: { intersect: false, mode: 'index' },
            plugins: { legend: { position: 'top' } },
            scales: {
                x: { title: { display: true, text: 'æ™‚é–“ (ms)' } },
                y: { title: { display: true, text: 'é›»å£“ (V)' }, beginAtZero: false },
                y1: { 
                    type: 'linear', 
                    position: 'right', 
                    title: { display: true, text: 'é »ç‡ (kHz)' }, 
                    beginAtZero: false, 
                    grid: { drawOnChartArea: false } 
                }
            }
        }
    });

    // ğŸ”¥ åˆå§‹åŒ– GPU åŠ é€Ÿæ±‚è§£å™¨
    async function initializeGPUSolver() {
        try {
            log('æª¢æŸ¥ AkingSPICE åº«è¼‰å…¥ç‹€æ…‹...');
            
            if (typeof AkingSPICE === 'undefined') {
                throw new Error('AkingSPICE åº«æœªè¼‰å…¥');
            }
            
            log('âœ… AkingSPICE åº«è¼‰å…¥æˆåŠŸ');
            updateGPUStatus('ğŸ” æª¢æŸ¥ GPU æ±‚è§£å™¨å¯ç”¨æ€§...', 'info');
            
            // æª¢æŸ¥ GPU æ±‚è§£å™¨
            if (!AkingSPICE.GPUExplicitStateSolver) {
                throw new Error('GPUExplicitStateSolver ä¸å¯ç”¨');
            }
            
            log('å‰µå»º GPU åŠ é€Ÿæ±‚è§£å™¨å¯¦ä¾‹...', 'gpu');
            
            // å‰µå»º GPU æ±‚è§£å™¨
            gpuSolver = new AkingSPICE.GPUExplicitStateSolver({
                debug: false,
                timeStep: 50e-9,  // 50ns æœ€ä½³æ­¥é•·
                integrationMethod: 'forward_euler',
                solverMaxIterations: 1000,
                solverTolerance: 1e-9
            });
            
            log('GPU æ±‚è§£å™¨å‰µå»ºæˆåŠŸ!', 'success');
            updateGPUStatus('âš¡ GPU åŠ é€Ÿå¼•æ“å°±ç·’ - é æœŸ 4.6x æ€§èƒ½æå‡', 'success');
            
            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = false;
            runBtn.textContent = 'ğŸš€ åŸ·è¡Œ GPU åŠ é€Ÿæ¨¡æ“¬';
            isReady = true;
            
        } catch (error) {
            log(`GPU åˆå§‹åŒ–å¤±æ•—: ${error.message}`, 'error');
            updateGPUStatus(`âŒ GPU åˆå§‹åŒ–å¤±æ•—: ${error.message}`, 'error');
            console.error('GPU Solver initialization failed:', error);
        }
    }

    // ğŸ”¥ å»ºç«‹ LLC é›»è·¯çµ„ä»¶ (ç”¨æ–¼ ExplicitStateSolver)
    function buildLLCComponents() {
        log('å»ºç«‹ LLC é›»è·¯çµ„ä»¶é™£åˆ—...');
        
        const { VoltageSource, VoltageControlledMOSFET, Inductor, Capacitor, Resistor } = AkingSPICE;
        
        const vin = parseFloat(document.getElementById('vin').value);
        const vout_target = parseFloat(document.getElementById('vout').value);
        
        // LLC åƒæ•¸ (åŸºæ–¼é©—è­‰æˆåŠŸçš„è¨­è¨ˆ)
        const params = {
            Vin: vin,
            Vout_target: vout_target,
            Lr: 25e-6,      // 25ÂµH è«§æŒ¯é›»æ„Ÿ
            Cr: 207e-9,     // 207nF è«§æŒ¯é›»å®¹  
            Lm: 200e-6,     // 200ÂµH ç£åŒ–é›»æ„Ÿ
            Cout: 1000e-6,  // 1000ÂµF è¼¸å‡ºé›»å®¹
            Rload: 1.0,     // 1Î© è² è¼‰
            deadTime: 500e-9
        };
        
        // ç°¡åŒ–çš„ LLC é›»è·¯ (é©ç”¨æ–¼ ExplicitStateSolver)
        const components = [
            // è¼¸å…¥é›»å£“æº
            new VoltageSource('Vin', ['vin', 'gnd'], params.Vin),
            
            // åŠæ©‹é–‹é—œ (ç°¡åŒ–)
            new VoltageControlledMOSFET('Q1', ['vin', 'gate1', 'sw_node'], { Ron: 0.1, Roff: 1e6 }),
            new VoltageControlledMOSFET('Q2', ['sw_node', 'gate2', 'gnd'], { Ron: 0.1, Roff: 1e6 }),
            
            // é–˜æ¥µé©…å‹•é›»å£“æº
            new VoltageSource('Vg1', ['gate1', 'gnd'], 0),
            new VoltageSource('Vg2', ['gate2', 'gnd'], 0),
            
            // LLC è«§æŒ¯ç¶²è·¯
            new Inductor('Lr', ['sw_node', 'res_node'], params.Lr),
            new Capacitor('Cr', ['res_node', 'pri_node'], params.Cr),
            new Inductor('Lm', ['pri_node', 'gnd'], params.Lm), // ç£åŒ–é›»æ„Ÿ
            
            // è¼¸å‡ºæ•´æµ (ç°¡åŒ– - ç†æƒ³æ•´æµå™¨)
            new Resistor('Rectifier', ['pri_node', 'out_node'], 0.01), // æ¥µä½é˜»æŠ—æ•´æµ
            
            // è¼¸å‡ºæ¿¾æ³¢
            new Capacitor('Cout', ['out_node', 'gnd'], params.Cout, { ic: 1.0 }),
            new Resistor('Rload', ['out_node', 'gnd'], params.Rload),
            
            // ç©©å®šæ€§é›»é˜»
            new Resistor('R_stab1', ['sw_node', 'gnd'], 1e6),
            new Resistor('R_stab2', ['res_node', 'gnd'], 1e6),
            new Resistor('R_stab3', ['pri_node', 'gnd'], 1e6)
        ];
        
        log(`LLC é›»è·¯çµ„ä»¶å‰µå»ºå®Œæˆ (${vin}Vâ†’${vout_target}V)`);
        return { components, params };
    }

    // ğŸš€ åŸ·è¡Œ GPU åŠ é€Ÿæ¨¡æ“¬
    async function runGPUSimulation() {
        if (!isReady || simulationRunning) return;
        
        const runBtn = document.getElementById('runBtn');
        runBtn.disabled = true;
        runBtn.textContent = 'GPU æ¨¡æ“¬ä¸­...';
        simulationRunning = true;
        
        try {
            log('ğŸš€ é–‹å§‹ GPU åŠ é€Ÿ LLC æ¨¡æ“¬...', 'gpu');
            
            const circuit = buildLLCComponents();
            const simTime = parseFloat(document.getElementById('simtime').value) * 1e-3;
            const timeStep = 50e-9;
            const totalSteps = Math.floor(simTime / timeStep);
            
            // å‰µå»ºæ§åˆ¶å™¨
            let controller;
            try {
                const userCode = editor.getValue();
                const controllerFactory = new Function('targetVoltage', 'timeStep', userCode);
                controller = controllerFactory(circuit.params.Vout_target, timeStep);
            } catch (e) {
                throw new Error("æ§åˆ¶å™¨ç¨‹å¼ç¢¼éŒ¯èª¤: " + e.message);
            }
            
            log(`GPU æ¨¡æ“¬åƒæ•¸: æ™‚é–“=${simTime*1000}ms, æ­¥é•·=${timeStep*1e9}ns, ç¸½æ­¥æ•¸=${totalSteps}`, 'gpu');
            
            // åˆå§‹åŒ– GPU æ±‚è§£å™¨
            const startTime = performance.now();
            log('åˆå§‹åŒ– GPU æ±‚è§£å™¨èˆ‡é›»è·¯...', 'gpu');
            
            await gpuSolver.initialize(circuit.components);
            
            const allResults = [];
            let currentTime = 0;
            let stepCount = 0;
            let lastVout = 0;
            let currentFrequency = 20e3;

            // GPU åŠ é€Ÿæ¨¡æ“¬å¾ªç’° (ç•°æ­¥)
            async function gpuSimulationLoop() {
                const stepsPerChunk = 100; // æ¸›å°‘æ¯æ‰¹æ¬¡æ­¥æ•¸ä»¥é©æ‡‰ç•°æ­¥èª¿ç”¨
                
                for (let i = 0; i < stepsPerChunk && stepCount < totalSteps; i++) {
                    // æ›´æ–°æ§åˆ¶å™¨
                    currentFrequency = controller.update(currentTime, { 
                        v_out: lastVout, 
                        v_in: circuit.params.Vin 
                    });
                    
                    // ç”Ÿæˆé–‹é—œä¿¡è™Ÿ
                    const period = 1 / currentFrequency;
                    const phase = (currentTime % period) / period;
                    const deadPhase = circuit.params.deadTime / period;
                    
                    const q1_on = phase >= deadPhase && phase < 0.5 - deadPhase;
                    
                    // æ§åˆ¶è¼¸å…¥ (é›»å£“å€¼)
                    const controlInputs = {
                        'gate1': q1_on ? 12 : 0,    // Q1 é–˜æ¥µ
                        'gate2': !q1_on ? 12 : 0    // Q2 é–˜æ¥µ
                    };
                    
                    // è¨­ç½®æ§åˆ¶è¼¸å…¥åˆ°æ±‚è§£å™¨ (å¦‚æœæœ‰æ­¤åŠŸèƒ½)
                    if (gpuSolver.setControlInputs) {
                        gpuSolver.setControlInputs(controlInputs);
                    }
                    
                    // GPU åŠ é€Ÿæ±‚è§£ä¸€å€‹æ™‚é–“æ­¥
                    try {
                        const stepResult = await gpuSolver.solveTimeStep();
                        if (stepResult && stepResult.nodeVoltages) {
                            const result = {
                                time: currentTime,
                                nodeVoltages: stepResult.nodeVoltages,
                                frequency: currentFrequency
                            };
                            allResults.push(result);
                            lastVout = stepResult.nodeVoltages['out_node'] || 0;
                        }
                    } catch (error) {
                        if (stepCount % 1000 === 0) { // åªåœ¨æ¯1000æ­¥å ±å‘Šä¸€æ¬¡éŒ¯èª¤
                            log(`GPU è¨ˆç®—è­¦å‘Š (æ­¥é©Ÿ ${stepCount}): ${error.message}`, 'error');
                        }
                    }
                    
                    currentTime += timeStep;
                    stepCount++;
                }

                updateProgress(stepCount, totalSteps);

                if (stepCount < totalSteps) {
                    setTimeout(() => gpuSimulationLoop(), 0); // è®“å‡ºåŸ·è¡Œç·’
                } else {
                    const endTime = performance.now();
                    const duration = endTime - startTime;
                    const performanceRate = totalSteps / duration * 1000;
                    
                    log(`ğŸš€ GPU æ¨¡æ“¬å®Œæˆ! è€—æ™‚: ${duration.toFixed(1)}ms`, 'success');
                    log(`âš¡ GPU æ€§èƒ½: ${performanceRate.toFixed(0)} æ­¥/ç§’ (é æœŸ4.6xæå‡)`, 'gpu');
                    
                    drawResults(allResults, controller);
                    
                    runBtn.disabled = false;
                    runBtn.textContent = 'ğŸš€ åŸ·è¡Œ GPU åŠ é€Ÿæ¨¡æ“¬';
                    simulationRunning = false;
                    document.getElementById('progress-container').style.display = 'none';
                }
            }
            
            gpuSimulationLoop();

        } catch (error) {
            log(`GPU æ¨¡æ“¬å¤±æ•—: ${error.message}`, 'error');
            console.error('GPU Simulation error:', error);
            runBtn.disabled = false;
            runBtn.textContent = 'ğŸš€ åŸ·è¡Œ GPU åŠ é€Ÿæ¨¡æ“¬';
            simulationRunning = false;
        }
    }

    // ğŸ¨ ç¹ªè£½çµæœ
    function drawResults(results, controller) {
        log(`ç¹ªè£½ ${results.length} å€‹æ•¸æ“šé»...`);
        
        const timeData = [], voutData = [], freqData = [], targetData = [];
        const targetVoltage = parseFloat(document.getElementById('vout').value);

        results.forEach(result => {
            timeData.push(result.time * 1000); // ms
            voutData.push(result.nodeVoltages['out_node'] || 0);
            freqData.push(result.frequency / 1000); // kHz
            targetData.push(targetVoltage);
        });

        chart.data = {
            labels: timeData,
            datasets: [
                { 
                    label: 'è¼¸å‡ºé›»å£“ (V_out)', 
                    data: voutData, 
                    borderColor: '#667eea', 
                    backgroundColor: 'rgba(102,126,234,0.1)',
                    borderWidth: 2, 
                    pointRadius: 0, 
                    fill: false 
                },
                { 
                    label: 'ç›®æ¨™é›»å£“', 
                    data: targetData, 
                    borderColor: '#ff6b6b', 
                    borderWidth: 1, 
                    pointRadius: 0, 
                    borderDash: [10, 5], 
                    fill: false 
                },
                { 
                    label: 'é–‹é—œé »ç‡ (kHz)', 
                    data: freqData, 
                    borderColor: '#764ba2', 
                    borderWidth: 2, 
                    pointRadius: 0, 
                    yAxisID: 'y1', 
                    fill: false 
                }
            ]
        };
        chart.update();
        
        // é¡¯ç¤ºæœ€çµ‚çµ±è¨ˆ
        if (results.length > 0) {
            const finalVout = voutData[voutData.length - 1];
            const avgVout = voutData.reduce((sum, v) => sum + v, 0) / voutData.length;
            const error = Math.abs(targetVoltage - finalVout);
            const errorPercent = (error / targetVoltage * 100).toFixed(2);
            
            log(`ğŸ“Š æœ€çµ‚çµæœ: Vout=${finalVout.toFixed(2)}V, èª¤å·®=${error.toFixed(2)}V (${errorPercent}%)`, 'success');
            
            if (controller) {
                const status = controller.getStatus();
                log(`ğŸ›ï¸ æ§åˆ¶å™¨: é »ç‡=${(status.frequency/1000).toFixed(1)}kHz, å¹³å‡èª¤å·®=${status.avg_error.toFixed(2)}V`, 'success');
            }
        }
        
        log('åœ–è¡¨ç¹ªè£½å®Œæˆ!', 'success');
    }

    // é‡ç½®å‡½æ•¸
    function resetGPU() {
        if (gpuSolver) {
            gpuSolver.reset();
            chart.data = { labels: [], datasets: [] };
            chart.update();
            log('GPU æ±‚è§£å™¨å·²é‡ç½®', 'success');
        }
    }

    // å•Ÿå‹•æ‡‰ç”¨
    await initializeGPUSolver();
    document.getElementById('runBtn').addEventListener('click', runGPUSimulation);
    document.getElementById('resetBtn').addEventListener('click', resetGPU);
});
