<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>🚀 AkingSPICE WebGPU 測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { 
            background: #f5f5f5; 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            background: #007acc; 
            color: white; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #005f99; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>🚀 AkingSPICE WebGPU 加速測試</h1>
    
    <div>
        <button id="testBtn" onclick="runWebGPUTest()">測試 WebGPU 求解器</button>
        <button onclick="clearLog()">清除日誌</button>
    </div>
    
    <div class="log" id="log">載入中...</div>

    <!-- 載入編譯後的 AkingSPICE 庫 -->
    <script src="./lib-dist/AkingSPICE.umd.js"></script>

    <script>
        const logDiv = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            logDiv.textContent = '';
        }

        // 初始檢查
        document.addEventListener('DOMContentLoaded', () => {
            addLog('🔍 檢查 AkingSPICE 庫...');
            
            if (typeof AkingSPICE !== 'undefined') {
                addLog('✅ AkingSPICE 庫載入成功');
                addLog(`📦 可用組件: ${Object.keys(AkingSPICE).join(', ')}`);
                
                // 檢查關鍵組件
                const components = ['GPUExplicitStateSolver', 'ExplicitStateSolver', 'VoltageSource', 'Resistor'];
                components.forEach(comp => {
                    if (AkingSPICE[comp]) {
                        addLog(`✅ ${comp} 可用`);
                    } else {
                        addLog(`❌ ${comp} 不可用`);
                    }
                });
            } else {
                addLog('❌ AkingSPICE 庫未載入');
            }
        });

        async function runWebGPUTest() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = '測試中...';
            
            try {
                addLog('🚀 開始 WebGPU 加速求解器測試...');
                
                // 測試創建 GPU 求解器
                if (!AkingSPICE.GPUExplicitStateSolver) {
                    throw new Error('GPUExplicitStateSolver 不可用');
                }
                
                const gpuSolver = new AkingSPICE.GPUExplicitStateSolver({
                    debug: true,
                    timeStep: 1e-6
                });
                
                addLog('✅ GPU 求解器創建成功');
                
                // 創建簡單測試電路
                const { VoltageSource, Resistor, Capacitor } = AkingSPICE;
                
                const components = [
                    new VoltageSource('V1', ['vin', 'gnd'], 5.0),
                    new Resistor('R1', ['vin', 'out'], 1000),
                    new Capacitor('C1', ['out', 'gnd'], 1e-6, { ic: 0 })
                ];
                
                addLog('✅ 測試電路創建完成 (RC 充電電路)');
                addLog('   V1: 5V 電壓源');
                addLog('   R1: 1kΩ 電阻'); 
                addLog('   C1: 1µF 電容');
                
                // 初始化求解器
                addLog('🔧 初始化 GPU 求解器...');
                await gpuSolver.initialize(components);
                addLog('✅ GPU 求解器初始化成功');
                
                // 執行幾個時間步測試
                addLog('⚡ 執行 GPU 加速仿真測試...');
                const startTime = performance.now();
                
                for (let i = 0; i < 10; i++) {
                    const result = await gpuSolver.solveTimeStep();
                    if (i < 3) {
                        addLog(`   步驟 ${i+1}: Vout = ${(result.nodeVoltages['out'] || 0).toFixed(3)}V`);
                    }
                }
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                addLog(`⚡ GPU 測試完成! 耗時: ${duration.toFixed(1)}ms`);
                addLog(`📊 平均每步: ${(duration/10).toFixed(2)}ms`);
                
                // 獲取統計信息
                const stats = gpuSolver.getStats();
                if (stats) {
                    addLog(`📈 GPU 統計:`);
                    addLog(`   總時間步: ${stats.totalTimeSteps || 0}`);
                    addLog(`   GPU 求解: ${stats.totalGPUSolves || 0}`);
                    addLog(`   狀態更新: ${stats.totalStateUpdates || 0}`);
                }
                
                addLog('🎉 WebGPU 加速測試成功完成!');
                
            } catch (error) {
                addLog(`❌ WebGPU 測試失敗: ${error.message}`);
                console.error('WebGPU Test Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = '測試 WebGPU 求解器';
            }
        }
    </script>
</body>
</html>
