<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔋 LLC即時運行 - AkingSPICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .metric {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .metric-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: #2ecc71;
    }

    #log {
      height: 300px;
      overflow-y: auto;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔋 LLC即時運行 - AkingSPICE</h1>
    <p>⚡ 自動運行LLC諧振電路模擬</p>

    <h3>📊 實時狀態</h3>
    <div class="status-grid">
      <div class="metric">
        <div class="metric-label">模擬步數</div>
        <div id="steps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">時間 (μs)</div>
        <div id="time" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">輸出電壓 (V)</div>
        <div id="voltage" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">功率 (W)</div>
        <div id="power" class="metric-value">0.0</div>
      </div>
    </div>

    <h3>📋 執行日誌</h3>
    <div id="log">[LLC諧振電路即時運行系統]</div>
  </div>

  <!-- 載入AkingSPICE -->
  <script src="./lib-dist/AkingSPICE.umd.js"></script>

  <script>
    let stepCount = 0;
    let solver = null;
    let isRunning = false;

    function log(msg, type = 'info') {
      const colors = { info: '#ecf0f1', error: '#e74c3c', success: '#2ecc71', warning: '#f39c12' };
      const time = new Date().toLocaleTimeString();

      const logDiv = document.getElementById('log');
      logDiv.innerHTML += `<div style="color:${colors[type]}; margin:2px 0;">[${time}] ${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // 頁面載入後立即運行
    document.addEventListener('DOMContentLoaded', function () {
      log('🚀 LLC即時運行系統啟動', 'success');

      if (!window.AkingSPICE) {
        log('❌ AkingSPICE 未載入', 'error');
        return;
      }

      log('✅ AkingSPICE 已載入', 'success');

      try {
        // 立即創建電路
        log('🔧 創建LLC電路...', 'info');

        const { VoltageSource, Inductor, Capacitor, Resistor, ExplicitStateSolver } = window.AkingSPICE;

        const components = [
          new VoltageSource('Vin', [1, 0], 400.0),
          new Inductor('Lr', [1, 2], 50e-6),
          new Capacitor('Cr', [2, 3], 100e-9),
          new Resistor('Rload', [3, 0], 4.8)
        ];

        log('✅ 電路組件已創建', 'success');
        log('⚙️ 初始化求解器...', 'info');

        solver = new ExplicitStateSolver();

        // 同步初始化
        solver.initialize(components, 1e-7, {
          debug: false,
          maxIterations: 1000,
          tolerance: 1e-9
        });

        log('✅ 求解器初始化完成', 'success');
        log('🎉 開始LLC模擬...', 'success');

        isRunning = true;
        runSimulation();

      } catch (error) {
        log(`❌ 初始化失敗: ${error.message}`, 'error');
        console.error(error);
      }
    });

    function runSimulation() {
      if (!isRunning || !solver) return;

      try {
        // 執行一步
        const result = solver.step();
        stepCount++;

        const dt = 1e-7;
        const timeUs = stepCount * dt * 1e6;
        const vOut = result.nodeVoltages?.[3] || 0;
        const power = (vOut * vOut) / 4.8;

        // 更新顯示
        document.getElementById('steps').textContent = stepCount;
        document.getElementById('time').textContent = timeUs.toFixed(2);
        document.getElementById('voltage').textContent = vOut.toFixed(3);
        document.getElementById('power').textContent = power.toFixed(2);

        // 每100步輸出
        if (stepCount % 100 === 0) {
          log(`步驟 ${stepCount}: t=${timeUs.toFixed(2)}μs, V=${vOut.toFixed(3)}V, P=${power.toFixed(2)}W`);
        }

        // 繼續運行
        if (stepCount < 2000) {
          // 使用 Promise 而非 setTimeout
          Promise.resolve().then(runSimulation);
        } else {
          log('🏁 模擬完成 (2000步)', 'success');
          log(`📊 最終結果: V=${vOut.toFixed(3)}V, P=${power.toFixed(2)}W`, 'success');
          isRunning = false;
        }

      } catch (error) {
        log(`❌ 模擬錯誤: ${error.message}`, 'error');
        isRunning = false;
      }
    }
  </script>
</body>

</html>
