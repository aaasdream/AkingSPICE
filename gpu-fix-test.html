<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>🚀 AkingSPICE GPU 修復測試</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .results {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AkingSPICE GPU 修復測試</h1>
        
        <button onclick="testGPUFix()">🔧 測試 GPU 修復</button>
        <button onclick="clearResults()">🧹 清除結果</button>
        
        <div class="results" id="results">等待測試...</div>
    </div>

    <!-- 載入修復後的 AkingSPICE 庫 -->
    <script src="./lib-dist/AkingSPICE.umd.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const element = document.getElementById('results');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            element.appendChild(statusDiv);
            element.scrollTop = element.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testGPUFix() {
            clearResults();
            log('🚀 開始 GPU 修復測試...', 'info');
            
            try {
                // 1. 檢查 AkingSPICE 庫
                if (typeof AkingSPICE === 'undefined') {
                    throw new Error('AkingSPICE 庫未載入');
                }
                log('✅ AkingSPICE 庫載入成功', 'success');
                
                // 2. 檢查 WebGPU 支援
                if (!navigator.gpu) {
                    throw new Error('瀏覽器不支援 WebGPU API');
                }
                log('✅ 瀏覽器支援 WebGPU', 'success');
                
                // 3. 請求 WebGPU 適配器和設備
                log('🔍 請求 WebGPU 適配器...', 'info');
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    throw new Error('無法取得 WebGPU 適配器');
                }
                log('✅ WebGPU 適配器取得成功', 'success');
                
                log('🔍 請求 WebGPU 設備...', 'info');
                const device = await adapter.requestDevice();
                log('✅ WebGPU 設備取得成功', 'success');
                
                // 4. 檢查 GPU 求解器類
                if (!AkingSPICE.GPUExplicitStateSolver) {
                    throw new Error('GPUExplicitStateSolver 不可用');
                }
                log('✅ GPUExplicitStateSolver 類可用', 'success');
                
                // 5. 創建測試電路
                log('🔧 創建測試電路...', 'info');
                const components = [
                    new AkingSPICE.VoltageSource('V1', ['vin', 'gnd'], 5.0),
                    new AkingSPICE.Resistor('R1', ['vin', 'vout'], 10),
                    new AkingSPICE.Capacitor('C1', ['vout', 'gnd'], 1e-6)
                ];
                log('✅ 測試電路創建成功', 'success');
                
                // 6. 創建 GPU 求解器實例（使用新的 API）
                log('🚀 創建 GPU 求解器實例...', 'info');
                const gpuSolver = new AkingSPICE.GPUExplicitStateSolver({
                    debug: true,
                    timeStep: 10e-9,
                    webGPUDevice: device,      // 傳入 WebGPU 設備
                    webGPUAdapter: adapter     // 傳入 WebGPU 適配器
                });
                log('✅ GPU 求解器實例創建成功', 'success');
                
                // 7. 初始化 GPU 求解器
                log('⚙️ 初始化 GPU 求解器...', 'info');
                await gpuSolver.initialize(components, 10e-9);
                log('🎉 GPU 求解器初始化成功！', 'success');
                
                // 8. 執行幾步測試
                log('🔄 執行測試步驟...', 'info');
                for (let i = 0; i < 5; i++) {
                    const result = await gpuSolver.step();
                    log(`步驟 ${i + 1}: 電容電壓 = ${result.stateVariables?.get('C1')?.toFixed(6) || 'N/A'} V`, 'info');
                }
                
                log('🎊 GPU 修復測試完全成功！', 'success');
                log('💡 現在可以使用完整的 CPU vs GPU 性能測試了', 'success');
                
            } catch (error) {
                log(`❌ 測試失敗: ${error.message}`, 'error');
                console.error('詳細錯誤:', error);
            }
        }

        // 頁面載入完成後自動運行測試
        window.addEventListener('load', () => {
            setTimeout(testGPUFix, 1000);
        });
    </script>
</body>
</html>
