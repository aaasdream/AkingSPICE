    <script type="module">
        import { 
            ExplicitStateSolver,
            GPUExplicitStateSolver,
            VoltageSource, 
            Resistor, 
            Capacitor, 
            Inductor 
        } from './lib-dist/AkingSPICE.es.js';
        
        // å°‡é¡åˆ¥è¨­ç‚ºå…¨å±€å¯ç”¨
        window.ExplicitStateSolver = ExplicitStateSolver;
        window.GPUExplicitStateSolver = GPUExplicitStateSolver;
        window.VoltageSource = VoltageSource;
        window.Resistor = Resistor;

        // å¼·åˆ¶åˆ·æ–°ç·©å­˜æç¤º
        console.log(`ğŸ“¦ AkingSPICE ç‰ˆæœ¬æª¢æŸ¥: ${new Date().toISOString()}`);
        
        // æ¸¬è©¦é›»è·¯é…ç½®
        window.TEST_CIRCUITS = {
            rc: {
                name: 'RCé›»è·¯ (å°è¦æ¨¡)',
                description: '5V â†’ 1kÎ© â†’ 1Î¼F',
                components: () => [
                    new VoltageSource('V1', ['vin', 'gnd'], 5.0),

                expectedSteps: 1000
            },

            rlc: {
                name: 'RLCé›»è·¯ (ä¸­ç­‰è¦æ¨¡)', 
                description: '12V â†’ 50Î© â†’ 100Î¼H â†’ 1Î¼F',
                components: () => [
                    new VoltageSource('V1', ['vin', 'gnd'], 12.0),
                    new Resistor('R1', ['vin', 'n1'], 50),
                    new Inductor('L1', ['n1', 'n2'], 100e-6),

                ],
                outputNode: 'n2',
                timeStep: 1e-6,     // 1Î¼s
                testTime: 1e-3,     // 1ms
                expectedSteps: 1000
            },

            multi: {
                name: 'å¤šç´šRLCé›»è·¯ (å¤§è¦æ¨¡)',
                description: 'è¤‡é›œå¤šç¯€é»é›»è·¯',
                components: () => [
                    new VoltageSource('V1', ['vin', 'gnd'], 10.0),
                    // ç¬¬ä¸€ç´š RLC
                    new Resistor('R1', ['vin', 'n1'], 100),
                    new Inductor('L1', ['n1', 'n2'], 50e-6),
                    new Capacitor('C1', ['n2', 'gnd'], 0.5e-6),
                    // ç¬¬äºŒç´š RLC
                    new Resistor('R2', ['n2', 'n3'], 200),
                    new Inductor('L2', ['n3', 'n4'], 75e-6),
                    new Capacitor('C2', ['n4', 'gnd'], 0.8e-6),
                    // ç¬¬ä¸‰ç´š RLC
                    new Resistor('R3', ['n4', 'n5'], 150),
                    new Inductor('L3', ['n5', 'vout'], 60e-6),
                    new Capacitor('C3', ['vout', 'gnd'], 1.2e-6)
                ],
                outputNode: 'vout',
                timeStep: 0.5e-6,   // 0.5Î¼s
                testTime: 0.5e-3,   // 0.5ms
                expectedSteps: 1000
            }
        };
        
        console.log('âœ… AkingSPICE åº«è¼‰å…¥å®Œæˆ');
        updateStatus('âœ… ç³»çµ±æº–å‚™å°±ç·’ï¼Œé»æ“ŠæŒ‰éˆ•é–‹å§‹æ¸¬è©¦', 'success');

    <script>
        let allResults = {};
        
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}<br>`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('status').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            allResults = {};
        }
        
        async function testSolver(solverName, SolverClass, components, config, iterations = 2) {
            log(`ğŸ”§ æ¸¬è©¦ ${solverName} æ±‚è§£å™¨`);
            log(`ğŸ“‹ é›»è·¯: ${config.description}`);
            log(`â±ï¸  æ­¥é•·: ${(config.timeStep * 1e6).toFixed(1)}Î¼s, æ™‚é–“: ${(config.testTime * 1000).toFixed(1)}ms, æ­¥æ•¸: ${config.expectedSteps}`);
            
            const results = [];
            
            for (let i = 0; i < iterations; i++) {
                const solver = new SolverClass();
                
        try {
            // å•Ÿç”¨èª¿è©¦æ¨¡å¼ï¼ˆåƒ…å° GPU æ±‚è§£å™¨ï¼‰
            if (solverName === 'GPU' && solver.gpuOptions) {
                solver.gpuOptions.debug = true;
                if (solver.webgpuSolver) {
                    solver.webgpuSolver.debug = true;
                }
            }
            
            // åˆå§‹åŒ–ï¼ˆæœ‰è¶…æ™‚ï¼‰
            const initStart = performance.now();
            const initPromise = solver.initialize(components(), config.timeStep);
            const initResult = await Promise.race([
                initPromise,
                new Promise((_, reject) => setTimeout(() => reject(new Error('åˆå§‹åŒ–è¶…æ™‚ï¼ˆ30ç§’ï¼‰')), 30000))
            ]);
            const initTime = performance.now() - initStart;                    // åŸ·è¡Œä»¿çœŸï¼ˆæœ‰è¶…æ™‚ï¼‰
                    const simStart = performance.now();
                    const simPromise = solver.run(0, config.testTime);
                    const simResult = await Promise.race([
                        simPromise,
                        new Promise((_, reject) => setTimeout(() => reject(new Error('ä»¿çœŸè¶…æ™‚ï¼ˆ60ç§’ï¼‰')), 60000))
                    ]);
                    const simTime = performance.now() - simStart;
                    
                    // è¨ˆç®—æ€§èƒ½æŒ‡æ¨™
                    const totalTime = initTime + simTime;
                    const stepsPerSecond = config.expectedSteps / (simTime / 1000);
                    
                    // ç²å–æœ€çµ‚é›»å£“
                    let finalVoltage = 0;
                    if (simResult.nodeVoltages && simResult.nodeVoltages[config.outputNode]) {
                        const voltageData = simResult.nodeVoltages[config.outputNode];
                        if (Array.isArray(voltageData)) {
                            finalVoltage = voltageData[voltageData.length - 1];
                        } else {
                            finalVoltage = voltageData;
                        }
                    }
                        
                    results.push({
                        iteration: i + 1,
                        initTime,
                        simTime,
                        totalTime,
                        stepsPerSecond,
                        finalVoltage,
                        success: true
                    });
                    
                    log(`  ç¬¬${i+1}æ¬¡: åˆå§‹åŒ–${initTime.toFixed(1)}ms + ä»¿çœŸ${simTime.toFixed(1)}ms = ç¸½è¨ˆ${totalTime.toFixed(1)}ms`);
                    log(`         æ€§èƒ½: ${Math.round(stepsPerSecond).toLocaleString()} æ­¥/ç§’, æœ€çµ‚é›»å£“: ${finalVoltage.toFixed(4)}V`);
                    
                } catch (error) {
                    log(`  ç¬¬${i+1}æ¬¡: âŒ å¤±æ•— - ${error.message}`);
                    results.push({
                        iteration: i + 1,
                        error: error.message,
                        success: false
                    });
                }
            }
            
            // è¨ˆç®—çµ±è¨ˆçµæœ
            const successfulResults = results.filter(r => r.success);
            if (successfulResults.length === 0) {
                return { 
                    solverName, 
                    success: false, 
                    error: 'æ‰€æœ‰æ¸¬è©¦éƒ½å¤±æ•—äº†' 
                };
            }
            
            const avgInitTime = successfulResults.reduce((sum, r) => sum + r.initTime, 0) / successfulResults.length;
            const avgSimTime = successfulResults.reduce((sum, r) => sum + r.simTime, 0) / successfulResults.length;
            const avgTotalTime = successfulResults.reduce((sum, r) => sum + r.totalTime, 0) / successfulResults.length;
            const avgStepsPerSecond = successfulResults.reduce((sum, r) => sum + r.stepsPerSecond, 0) / successfulResults.length;
            const avgFinalVoltage = successfulResults.reduce((sum, r) => sum + r.finalVoltage, 0) / successfulResults.length;
            
            log(`ğŸ“Š å¹³å‡çµæœ: åˆå§‹åŒ–${avgInitTime.toFixed(1)}ms + ä»¿çœŸ${avgSimTime.toFixed(1)}ms = ç¸½è¨ˆ${avgTotalTime.toFixed(1)}ms`);
            log(`ğŸ“ˆ å¹³å‡æ€§èƒ½: ${Math.round(avgStepsPerSecond).toLocaleString()} æ­¥/ç§’`);
            log(`ğŸ¯ å¹³å‡é›»å£“: ${avgFinalVoltage.toFixed(4)}V`);
            
            return {
                solverName,
                success: true,
                avgInitTime,
                avgSimTime,
                avgTotalTime,
                avgStepsPerSecond,
                avgFinalVoltage,
                successRate: successfulResults.length / results.length * 100
            };
        }
        
        function compareResults(cpuResult, gpuResult) {
            if (!cpuResult.success && !gpuResult.success) {
                log('âŒ å…©å€‹æ±‚è§£å™¨éƒ½å¤±æ•—äº†');
                return null;
            }
            
            if (!cpuResult.success) {
                log('âŒ CPUæ±‚è§£å™¨å¤±æ•—ï¼Œç„¡æ³•å°æ¯”');
                return null;
            }
            
            if (!gpuResult.success) {
                log('âŒ GPUæ±‚è§£å™¨å¤±æ•—ï¼Œç„¡æ³•å°æ¯”');
                return null;
            }
            
            log('');
            log('ğŸ“Š æ€§èƒ½å°æ¯”çµæœ');
            log('-'.repeat(50));
            
            // é€Ÿåº¦å°æ¯”
            const speedRatio = gpuResult.avgStepsPerSecond / cpuResult.avgStepsPerSecond;
            log(`ğŸš€ ä»¿çœŸæ€§èƒ½:`);
            log(`   CPU: ${Math.round(cpuResult.avgStepsPerSecond).toLocaleString()} æ­¥/ç§’`);
            log(`   GPU: ${Math.round(gpuResult.avgStepsPerSecond).toLocaleString()} æ­¥/ç§’`);
            
            if (speedRatio > 1.1) {
                log(`   ğŸ‰ GPUæ¯”CPUå¿« ${speedRatio.toFixed(1)}x`);
            } else if (speedRatio < 0.9) {
                log(`   âš ï¸  GPUæ¯”CPUæ…¢ ${(1/speedRatio).toFixed(1)}x`);
            } else {
                log(`   âš–ï¸  æ€§èƒ½ç›¸è¿‘ (å·®ç•° ${Math.abs(speedRatio - 1) * 100}.toFixed(1)%)`);
            }
            
            // ç²¾åº¦å°æ¯”
            const voltageError = Math.abs(gpuResult.avgFinalVoltage - cpuResult.avgFinalVoltage);
            const voltageErrorPercent = voltageError / Math.max(Math.abs(cpuResult.avgFinalVoltage), 1e-10) * 100;
            
            log(`ğŸ¯ ç²¾åº¦å°æ¯”:`);
            log(`   CPUæœ€çµ‚é›»å£“: ${cpuResult.avgFinalVoltage.toFixed(6)}V`);
            log(`   GPUæœ€çµ‚é›»å£“: ${gpuResult.avgFinalVoltage.toFixed(6)}V`);
            log(`   çµ•å°èª¤å·®: ${voltageError.toFixed(6)}V`);
            log(`   ç›¸å°èª¤å·®: ${voltageErrorPercent.toFixed(3)}%`);
            
            let accuracyGrade;
            if (voltageErrorPercent < 0.1) {
                log(`   âœ… ç²¾åº¦å„ªç§€ (< 0.1%)`);
                accuracyGrade = 'A+';
            } else if (voltageErrorPercent < 1.0) {
                log(`   âœ… ç²¾åº¦è‰¯å¥½ (< 1%)`);
                accuracyGrade = 'A';
            } else if (voltageErrorPercent < 5.0) {
                log(`   âš ï¸  ç²¾åº¦ä¸€èˆ¬ (< 5%)`);
                accuracyGrade = 'B';
            } else {
                log(`   âŒ ç²¾åº¦è¼ƒå·® (> 5%)`);
                accuracyGrade = 'C';
            }
            
            return {
                speedRatio,
                voltageError,
                voltageErrorPercent,
                accuracyGrade
            };
        }
        
        async function runSingleTest(circuitKey) {
            if (!window.TEST_CIRCUITS || !window.TEST_CIRCUITS[circuitKey]) {
                updateStatus(`âŒ æ‰¾ä¸åˆ°é›»è·¯é…ç½®: ${circuitKey}`, 'error');
                return;
            }
            
            const config = window.TEST_CIRCUITS[circuitKey];
            
            // ç¦ç”¨æŒ‰éˆ•
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            
            updateStatus(`ğŸ§ª æ­£åœ¨æ¸¬è©¦ ${config.name}...`, 'warning');
            
            try {
                log('='.repeat(60));
                log(`ğŸ§ª æ¸¬è©¦é›»è·¯: ${config.name}`);
                
                // æ¸¬è©¦CPUæ±‚è§£å™¨
                const cpuResult = await testSolver('CPU', window.ExplicitStateSolver, config.components, config);
                
                // æ¸¬è©¦GPUæ±‚è§£å™¨  
                const gpuResult = await testSolver('GPU', window.GPUExplicitStateSolver, config.components, config);
                
                // å°æ¯”çµæœ
                const comparison = compareResults(cpuResult, gpuResult);
                
                allResults[circuitKey] = {
                    config,
                    cpuResult,
                    gpuResult,
                    comparison
                };
                
                updateResultsTable();
                
                if (comparison) {
                    updateStatus(`âœ… ${config.name} æ¸¬è©¦å®Œæˆ - GPUåŠ é€Ÿ ${comparison.speedRatio.toFixed(1)}x`, 'success');
                } else {
                    updateStatus(`âš ï¸ ${config.name} æ¸¬è©¦å®Œæˆä½†æœ‰éŒ¯èª¤`, 'warning');
                }
                
            } catch (error) {
                log(`âŒ æ¸¬è©¦å¤±æ•—: ${error.message}`);
                updateStatus(`âŒ ${config.name} æ¸¬è©¦å¤±æ•—`, 'error');
            } finally {
                // é‡æ–°å•Ÿç”¨æŒ‰éˆ•
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        async function runAllTests() {
            log('ğŸš€ é–‹å§‹æ‰€æœ‰GPU vs CPUæ€§èƒ½å°æ¯”æ¸¬è©¦');
            
            for (const circuitKey of Object.keys(window.TEST_CIRCUITS)) {
                await runSingleTest(circuitKey);
                // åœ¨æ¸¬è©¦ä¹‹é–“ç¨ä½œåœé “
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            generateFinalReport();
        }
        
        function updateResultsTable() {
            const tbody = document.getElementById('resultsBody');
            const resultsSection = document.getElementById('resultsSection');
            
            tbody.innerHTML = '';
            
            for (const [key, result] of Object.entries(allResults)) {
                const row = tbody.insertRow();
                
                // é›»è·¯åç¨±
                row.insertCell(0).textContent = result.config.name;
                
                // CPU æ€§èƒ½
                if (result.cpuResult.success) {
                    row.insertCell(1).textContent = Math.round(result.cpuResult.avgStepsPerSecond).toLocaleString();
                } else {
                    row.insertCell(1).textContent = 'å¤±æ•—';
                }
                
                // GPU æ€§èƒ½
                if (result.gpuResult.success) {
                    row.insertCell(2).textContent = Math.round(result.gpuResult.avgStepsPerSecond).toLocaleString();
                } else {
                    row.insertCell(2).textContent = 'å¤±æ•—';
                }
                
                // åŠ é€Ÿæ¯”
                if (result.comparison) {
                    row.insertCell(3).textContent = `${result.comparison.speedRatio.toFixed(2)}x`;
                    row.insertCell(4).textContent = `${result.comparison.voltageErrorPercent.toFixed(2)}%`;
                    row.insertCell(5).textContent = result.comparison.accuracyGrade;
                } else {
                    row.insertCell(3).textContent = 'N/A';
                    row.insertCell(4).textContent = 'N/A';
                    row.insertCell(5).textContent = 'N/A';
                }
            }
            
            resultsSection.style.display = 'block';
        }
        
        function generateFinalReport() {
            log('');
            log('='.repeat(60));
            log('ğŸ“‹ ç¸½çµå ±å‘Š');
            log('='.repeat(60));
            
            const successfulComparisons = Object.values(allResults).filter(r => 
                r.cpuResult.success && r.gpuResult.success && r.comparison
            );
            
            if (successfulComparisons.length > 0) {
                const avgSpeedup = successfulComparisons.reduce((sum, r) => sum + r.comparison.speedRatio, 0) / successfulComparisons.length;
                const avgAccuracy = successfulComparisons.reduce((sum, r) => sum + r.comparison.voltageErrorPercent, 0) / successfulComparisons.length;
                
                log(`ğŸ¯ ç¸½é«”è©•ä¼°:`);
                log(`   å¹³å‡GPUåŠ é€Ÿæ¯”: ${avgSpeedup.toFixed(2)}x`);
                log(`   å¹³å‡ç²¾åº¦èª¤å·®: ${avgAccuracy.toFixed(2)}%`);
                log(`   æˆåŠŸæ¸¬è©¦: ${successfulComparisons.length}/${Object.keys(allResults).length}`);
                
                let recommendation;
                if (avgSpeedup > 2 && avgAccuracy < 1) {
                    recommendation = 'ğŸ’ æ¨è–¦ä½¿ç”¨GPUæ±‚è§£å™¨ - é«˜æ€§èƒ½ä¸”é«˜ç²¾åº¦';
                } else if (avgSpeedup > 1.5) {
                    recommendation = 'ğŸš€ å»ºè­°ä½¿ç”¨GPUæ±‚è§£å™¨ - æ€§èƒ½æå‡é¡¯è‘—';
                } else if (avgSpeedup > 0.8) {
                    recommendation = 'âš–ï¸  CPUå’ŒGPUæ€§èƒ½ç›¸è¿‘ - å¯æ ¹æ“šå ´æ™¯é¸æ“‡';
                } else {
                    recommendation = 'ğŸ”„ å»ºè­°ä½¿ç”¨CPUæ±‚è§£å™¨ - æ›´ç©©å®šå¯é ';
                }
                
                log(`   å»ºè­°: ${recommendation}`);
                updateStatus(recommendation, avgSpeedup > 1.2 ? 'success' : 'warning');
            } else {
                log('âŒ æ²’æœ‰æˆåŠŸçš„å°æ¯”æ¸¬è©¦');
                updateStatus('âŒ æ¸¬è©¦æœªèƒ½æ­£å¸¸å®Œæˆ', 'error');
            }
        }
        
        // æª¢æŸ¥ WebGPU æ”¯æ´
