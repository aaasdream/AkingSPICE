    <style>

<body>
    <div class="container">
        <h1>ğŸ–¥ï¸ AkingSPICE CPU ExplicitStateSolver æ¸¬è©¦</h1>
        
        <div class="status info" id="status">
            ğŸ”„ æº–å‚™æ¸¬è©¦ CPU ç‰ˆæœ¬æ±‚è§£å™¨...

        <div>

    <!-- è¼‰å…¥ AkingSPICE åº« -->
    <script src="./lib-dist/AkingSPICE.umd.js"></script>

    <script>
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;

        }
        
        function setStatus(message, type = 'info') {

        }
        
        function clearLog() {

        }

        // åˆå§‹æª¢æŸ¥
        document.addEventListener('DOMContentLoaded', () => {
            addLog('ğŸ” æª¢æŸ¥ AkingSPICE åº«è¼‰å…¥ç‹€æ…‹...');
            
            if (typeof AkingSPICE !== 'undefined') {
                addLog('âœ… AkingSPICE åº«è¼‰å…¥æˆåŠŸ');
                
                if (AkingSPICE.ExplicitStateSolver) {
                    addLog('âœ… ExplicitStateSolver (CPUç‰ˆ) å¯ç”¨');
                    setStatus('ğŸ’» CPU ExplicitStateSolver å°±ç·’', 'success');
                } else {
                    addLog('âŒ ExplicitStateSolver ä¸å¯ç”¨');
                    setStatus('âŒ CPU æ±‚è§£å™¨ä¸å¯ç”¨', 'error');
                }
                
                if (AkingSPICE.GPUExplicitStateSolver) {
                    addLog('âš ï¸  GPU ç‰ˆæœ¬ä¹Ÿå¯ç”¨ï¼Œä½†æœ¬æ¸¬è©¦å°ˆæ³¨æ–¼ CPU ç‰ˆæœ¬');
                }
                
            } else {
                addLog('âŒ AkingSPICE åº«æœªè¼‰å…¥');
                setStatus('âŒ åº«è¼‰å…¥å¤±æ•—', 'error');
            }
        });

        async function runCPUTest() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = 'æ¸¬è©¦ä¸­...';
            
            try {
                addLog('ğŸš€ é–‹å§‹ CPU ExplicitStateSolver æ¸¬è©¦...');
                setStatus('ğŸ”„ åŸ·è¡Œ CPU æ±‚è§£å™¨æ¸¬è©¦...', 'info');
                
                // å‰µå»º CPU æ±‚è§£å™¨
                const cpuSolver = new AkingSPICE.ExplicitStateSolver();
                addLog('âœ… CPU æ±‚è§£å™¨å¯¦ä¾‹å‰µå»ºæˆåŠŸ');
                
                // å‰µå»ºæ¸¬è©¦é›»è·¯ - RC é›»è·¯
                const { VoltageSource, Resistor, Capacitor } = AkingSPICE;
                
                const components = [
                    new VoltageSource('V1', ['vin', 'gnd'], 5.0),      // 5V é›»å£“æº
                    new Resistor('R1', ['vin', 'vout'], 1000),         // 1kÎ© é›»é˜»
                    new Capacitor('C1', ['vout', 'gnd'], 1e-6, { ic: 0 })  // 1ÂµF é›»å®¹ï¼Œåˆå§‹é›»å£“ 0V
                ];
                
                addLog('âœ… æ¸¬è©¦é›»è·¯å‰µå»ºå®Œæˆ:');
                addLog('   â€¢ V1: 5V é›»å£“æº (vin â†’ gnd)');
                addLog('   â€¢ R1: 1kÎ© é›»é˜» (vin â†’ vout)');
                addLog('   â€¢ C1: 1ÂµF é›»å®¹ (vout â†’ gnd), åˆå§‹ 0V');
                addLog('   â€¢ ç†è«–æ™‚é–“å¸¸æ•¸ Ï„ = RC = 1ms');
                
                // åˆå§‹åŒ– CPU æ±‚è§£å™¨
                addLog('ğŸ”§ åˆå§‹åŒ– CPU æ±‚è§£å™¨...');
                const timeStep = 10e-6;  // 10Âµs æ™‚é–“æ­¥é•·
                
                await cpuSolver.initialize(components, timeStep, {
                    debug: true,
                    integrationMethod: 'forward_euler',
                    solverMaxIterations: 1000,
                    solverTolerance: 1e-9
                });
                
                addLog('âœ… CPU æ±‚è§£å™¨åˆå§‹åŒ–æˆåŠŸ');
                addLog(`   â€¢ æ™‚é–“æ­¥é•·: ${timeStep * 1e6}Âµs`);
                addLog('   â€¢ ç©åˆ†æ–¹æ³•: Forward Euler');
                
                // åŸ·è¡Œæš«æ…‹æ¨¡æ“¬
                addLog('âš¡ åŸ·è¡Œ CPU æš«æ…‹æ¨¡æ“¬...');
                const simTime = 5e-3;  // æ¨¡æ“¬ 5ms
                const numSteps = Math.floor(simTime / timeStep);
                
                addLog(`   â€¢ æ¨¡æ“¬æ™‚é–“: ${simTime * 1000}ms`);
                addLog(`   â€¢ ç¸½æ™‚é–“æ­¥æ•¸: ${numSteps}`);
                
                const startTime = performance.now();
                const results = [];
                
                for (let i = 0; i < numSteps; i++) {
                    const result = cpuSolver.step();
                    
                    if (i % 50 === 0 || i < 10) {  // è¨˜éŒ„æ¯50æ­¥æˆ–å‰10æ­¥
                        results.push({
                            step: i,
                            time: result.time * 1000, // ms
                            vout: result.nodeVoltages['vout'] || 0
                        });
                        
                        if (i < 10) {
                            addLog(`   æ­¥é©Ÿ ${i+1}: t=${(result.time*1000).toFixed(2)}ms, Vout=${result.nodeVoltages['vout']?.toFixed(3) || '0.000'}V`);
                        }
                    }
                }
                
                const endTime = performance.now();
                const duration = endTime - startTime;
                
                addLog(`âš¡ CPU æ¨¡æ“¬å®Œæˆ! è€—æ™‚: ${duration.toFixed(1)}ms`);
                addLog(`ğŸ“Š æ€§èƒ½: ${(numSteps / duration * 1000).toFixed(0)} æ­¥/ç§’`);
                addLog(`ğŸ“ˆ å¹³å‡æ¯æ­¥: ${(duration / numSteps).toFixed(4)}ms`);
                
                // åˆ†æçµæœ
                addLog('ğŸ“Š çµæœåˆ†æ:');
                const finalResult = results[results.length - 1];
                const theoreticalFinal = 5.0 * (1 - Math.exp(-simTime / (1000 * 1e-6))); // V = Vin * (1 - exp(-t/RC))
                
                addLog(`   â€¢ æœ€çµ‚è¼¸å‡ºé›»å£“: ${finalResult.vout.toFixed(3)}V`);
                addLog(`   â€¢ ç†è«–å€¼: ${theoreticalFinal.toFixed(3)}V`);
                addLog(`   â€¢ èª¤å·®: ${Math.abs(finalResult.vout - theoreticalFinal).toFixed(3)}V`);
                addLog(`   â€¢ ç›¸å°èª¤å·®: ${(Math.abs(finalResult.vout - theoreticalFinal) / theoreticalFinal * 100).toFixed(2)}%`);
                
                // æª¢æŸ¥æ”¶æ–‚æ€§
                const convergenceCheck = results.slice(-10);  // æœ€å¾Œ10å€‹çµæœ
                const voltageSpread = Math.max(...convergenceCheck.map(r => r.vout)) - Math.min(...convergenceCheck.map(r => r.vout));
                
                addLog(`   â€¢ æœ€å¾Œ10æ­¥é›»å£“è®ŠåŒ–ç¯„åœ: ${voltageSpread.toFixed(4)}V`);
                
                if (voltageSpread < 0.01) {
                    addLog('âœ… é›»è·¯å·²é”åˆ°ç©©æ…‹');
                } else {
                    addLog('âš ï¸  é›»è·¯å¯èƒ½å°šæœªå®Œå…¨ç©©å®š');
                }
                
                setStatus('âœ… CPU æ±‚è§£å™¨æ¸¬è©¦æˆåŠŸå®Œæˆ!', 'success');
                addLog('ğŸ‰ CPU ExplicitStateSolver æ¸¬è©¦æˆåŠŸ!');
                
            } catch (error) {
                addLog(`âŒ CPU æ¸¬è©¦å¤±æ•—: ${error.message}`);
                setStatus(`âŒ æ¸¬è©¦å¤±æ•—: ${error.message}`, 'error');
                console.error('CPU Test Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'æ¸¬è©¦ CPU æ±‚è§£å™¨';
            }
        }
    </script>
