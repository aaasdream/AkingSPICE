<!DOCTYPE html>
<html>
<head>
    <title>GPU 優化驗證</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>🚀 GPU 優化驗證測試</h1>
    
    <div id="status" class="result info">載入庫中...</div>
    <button onclick="runTest()" id="test-btn" disabled>運行測試</button>
    
    <div id="results"></div>

    <script type="module">
        import { VoltageSource, Resistor, Capacitor, ExplicitStateSolver, GPUExplicitStateSolver } 
        from './lib-dist/AkingSPICE.es.js';

        window.components = { VoltageSource, Resistor, Capacitor, ExplicitStateSolver, GPUExplicitStateSolver };
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        document.getElementById('status').textContent = '✅ 庫載入成功';
        document.getElementById('test-btn').disabled = false;

        window.runTest = async function() {
            document.getElementById('results').innerHTML = '';
            log('🔍 開始優化驗證測試...');

            try {
                const { VoltageSource, Resistor, Capacitor, GPUExplicitStateSolver } = window.components;
                
                // 創建簡單RC電路
                const components = [
                    new VoltageSource('V1', ['vin', 'gnd'], 5),
                    new Resistor('R1', ['vin', 'n1'], 1000),  
                    new Capacitor('C1', ['n1', 'gnd'], 1e-6, { ic: 0 })
                ];
                
                log('📋 電路創建完成: VoltageSource + Resistor + Capacitor');
                
                const solver = new GPUExplicitStateSolver({ debug: true });
                await solver.initialize(components, 1e-6);
                
                log(`🔍 電路規模: ${solver.circuitData.nodeCount} 節點, ${solver.circuitData.stateCount} 狀態變量`);
                
                // 檢查是否會使用快速路徑
                const shouldUseFastPath = solver.circuitData.nodeCount <= 3 && solver.circuitData.stateCount <= 2;
                log(`🎯 預期快速路徑: ${shouldUseFastPath ? '是' : '否'}`, shouldUseFastPath ? 'success' : 'info');
                
                // 測試幾步
                log('⚡ 開始時間步測試...');
                const startTime = performance.now();
                
                for (let i = 0; i < 3; i++) {
                    const stepStart = performance.now();
                    const result = await solver.solveTimeStep();
                    const stepTime = performance.now() - stepStart;
                    
                    const usedFastPath = result.fastPath ? '🚀 快速路徑' : '🐌 GPU路徑';
                    const voltage = result.nodeVoltages.n1?.toFixed(6) || 'N/A';
                    
                    log(`步驟 ${i+1}: ${usedFastPath}, V_C=${voltage}V, 用時=${stepTime.toFixed(2)}ms`, 
                        result.fastPath ? 'success' : 'info');
                }
                
                const totalTime = performance.now() - startTime;
                log(`📊 總用時: ${totalTime.toFixed(2)}ms, 平均: ${(totalTime/3).toFixed(2)}ms/步`, 'success');
                
            } catch (error) {
                log(`❌ 測試失敗: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        };
    </script>
</body>
</html>
