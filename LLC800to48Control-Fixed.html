                    // æ›´æ–°æ§åˆ¶å™¨
                    currentFrequency = controller.update(time, { v_out: lastVout, v_in: lastVin });
                    
                    // ğŸ”¥ ä¿®æ­£ç‰ˆé–˜æ¥µä¿¡è™Ÿç”Ÿæˆ
                    const period = 1 / currentFrequency;
                    const phase = (time % period) / period;
                    const dead_phase = circuitParams.deadTime / period;

                    // æ¨æŒ½å¼é©…å‹•
                    const q1_active = phase >= dead_phase && phase < 0.5 - dead_phase;
                    const q3_active = phase >= 0.5 + dead_phase && phase < 1.0 - dead_phase;
                    
                    // ğŸ¯ ä¿®æ­£ç‰ˆåŒæ­¥æ•´æµç­–ç•¥ - åŸºæ–¼å¯¦éš›è®Šå£“å™¨æ¬¡ç´šé›»å£“
                    const sec_a_positive = q1_active;  // Q1å°é€šæ™‚ sec_a ç‚ºæ­£
                    const sec_b_positive = q3_active;  // Q3å°é€šæ™‚ sec_b ç‚ºæ­£
                    
                    const controlInputs = {
                        // ä¸»é–‹é—œ (æ¨æŒ½å¼)
                        'G1': q1_active ? 12 : 0,    // 12V é«˜é›»å¹³
                        'G2': !q1_active ? 12 : 0,
                        'G3': q3_active ? 12 : 0,
                        'G4': !q3_active ? 12 : 0,
                        
                        // ğŸ¯ æ™ºæ…§åŒæ­¥æ•´æµ - è·Ÿéš¨æ¬¡ç´šé›»å£“æ¥µæ€§
                        'G_SR1': sec_a_positive ? 12 : 0,   // SR1 åœ¨ sec_a ç‚ºæ­£æ™‚å°é€š
                        'G_SR2': sec_b_positive ? 12 : 0    // SR2 åœ¨ sec_b ç‚ºæ­£æ™‚å°é€š
                    };

                    const stepResult = solver.step(controlInputs);
                    if (stepResult) {
                        stepResult.frequency = currentFrequency;
                        allResults.push(stepResult);
                        lastVout = stepResult.nodeVoltages['out'] || 0;
                        lastVin = stepResult.nodeVoltages['vin'] || circuitParams.Vin;
                    }
                }

                updateProgress(allResults.length, totalSteps);

                if (!solver.isFinished()) {
                    setTimeout(simulationStepLoop, 0);
                } else {
                    const endTime = performance.now();
                    log(`ä¿®æ­£ç‰ˆæ¨¡æ“¬å®Œæˆï¼è€—æ™‚: ${(endTime - startTime).toFixed(1)}ms`, 'success');
                    processAndDrawFixedResults({ steps: allResults, params: circuitParams });
                    runBtn.disabled = false;
                    runBtn.textContent = 'ğŸš€ åŸ·è¡Œä¿®æ­£ç‰ˆæ¨¡æ“¬';
                    simulationRunning = false;
                    document.getElementById('progress-container').style.display = 'none';
                }
            }
            simulationStepLoop();

        } catch (error) {
            log(`ä¿®æ­£ç‰ˆæ¨¡æ“¬å¤±æ•—: ${error.message}`, 'error');
            console.error('Fixed simulation error:', error);
            runBtn.disabled = false;
            runBtn.textContent = 'ğŸš€ åŸ·è¡Œä¿®æ­£ç‰ˆæ¨¡æ“¬';
            simulationRunning = false;
        }
    }

    // è™•ç†ä¿®æ­£ç‰ˆçµæœ
    function processAndDrawFixedResults(results) {
        log(`è™•ç† ${results.steps.length} å€‹æ™‚é–“æ­¥çš„çµæœ...`);
        const timeData = [], voutData = [], vinData = [], freqData = [];
        const secAData = [], secBData = [];

        results.steps.forEach(step => {
            timeData.push(step.time * 1000); // ms
            voutData.push(step.nodeVoltages['out'] || 0);
            vinData.push(step.nodeVoltages['vin'] || 0);
            freqData.push(step.frequency / 1000); // kHz
            secAData.push(step.nodeVoltages['sec_a'] || 0);
            secBData.push(step.nodeVoltages['sec_b'] || 0);
        });

        // è¨ˆç®—æœ€çµ‚è¼¸å‡ºçµ±è¨ˆ
        const finalVout = voutData[voutData.length - 1];
        const avgVout = voutData.slice(-1000).reduce((a, b) => a + b, 0) / 1000; // æœ€å¾Œ1000é»å¹³å‡
        const error = ((results.params.Vout_target - avgVout) / results.params.Vout_target * 100);
        const finalFreq = freqData[freqData.length - 1];

        log('=== ä¿®æ­£ç‰ˆ LLC çµæœ ===', 'success');
        log(`ç›®æ¨™è¼¸å‡º: ${results.params.Vout_target}V`);
        log(`å¯¦éš›è¼¸å‡º: ${avgVout.toFixed(2)}V`);
        log(`èª¤å·®: ${Math.abs(error).toFixed(1)}%`);
        log(`å·¥ä½œé »ç‡: ${finalFreq.toFixed(1)}kHz`);

        chart.data = {
            labels: timeData,
            datasets: [
                { label: 'è¼¸å‡ºé›»å£“ (V_out)', data: voutData, borderColor: '#667eea', borderWidth: 2, pointRadius: 0, fill: false },
                { label: 'Sec_A é›»å£“', data: secAData, borderColor: '#f093fb', borderWidth: 1, pointRadius: 0, fill: false },
                { label: 'Sec_B é›»å£“', data: secBData, borderColor: '#4facfe', borderWidth: 1, pointRadius: 0, fill: false },
                { label: 'é–‹é—œé »ç‡ (kHz)', data: freqData, borderColor: '#764ba2', borderWidth: 2, pointRadius: 0, yAxisID: 'y1', fill: false }
            ]
        };
        chart.update();
        log('ä¿®æ­£ç‰ˆåœ–è¡¨ç¹ªè£½å®Œæˆï¼', 'success');
    }

    // å•Ÿå‹•æ‡‰ç”¨
    initializeSolver();
    document.getElementById('runBtn').addEventListener('click', runFixedSimulation);
});
