<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>🔋 LLC穩定版 - AkingSPICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .metric {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      min-width: 120px;
    }

    .metric-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .metric-value {
      font-size: 20px;
      font-weight: bold;
      color: #2ecc71;
      margin-top: 5px;
    }

    #log {
      height: 250px;
      overflow-y: auto;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔋 LLC穩定版模擬器</h1>
    <p>⚡ 簡化電路: V(DC) → R → C 充電電路</p>

    <div>
      <div class="metric">
        <div class="metric-label">步數</div>
        <div id="steps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">時間(μs)</div>
        <div id="time" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">電壓(V)</div>
        <div id="voltage" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">電流(mA)</div>
        <div id="current" class="metric-value">0.0</div>
      </div>
    </div>

    <h3>📋 模擬日誌</h3>
    <div id="log">[LLC穩定版模擬器]</div>
  </div>

  <script src="./lib-dist/AkingSPICE.umd.js"></script>

  <script>
    let stepCount = 0;
    let solver = null;

    function log(msg, type = 'info') {
      const colors = { info: '#ecf0f1', error: '#e74c3c', success: '#2ecc71', warning: '#f39c12' };
      const time = new Date().toLocaleTimeString();

      const logDiv = document.getElementById('log');
      logDiv.innerHTML += `<div style="color:${colors[type]}; margin:2px 0;">[${time}] ${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', function () {
      log('🚀 LLC穩定版啟動', 'success');

      if (!window.AkingSPICE) {
        log('❌ AkingSPICE 未載入', 'error');
        return;
      }

      log('✅ AkingSPICE 已載入', 'success');

      try {
        // 創建簡單 RC 充電電路
        log('🔧 創建簡化RC電路 (穩定配置)...', 'info');

        const { VoltageSource, Resistor, Capacitor, ExplicitStateSolver } = window.AkingSPICE;

        // 簡單的 DC 電源 → 電阻 → 電容 電路
        const components = [
          new VoltageSource('V1', [1, 0], 12.0),    // 12V DC電源
          new Resistor('R1', [1, 2], 1000.0),       // 1kΩ電阻
          new Capacitor('C1', [2, 0], 1e-6)         // 1μF電容
        ];

        log('✅ RC電路組件創建完成', 'success');
        log('   - 電壓源: 12V DC');
        log('   - 電阻: 1kΩ');
        log('   - 電容: 1μF');

        // 初始化求解器 (使用較大的時間步長)
        log('⚙️ 初始化求解器...', 'info');

        solver = new ExplicitStateSolver();

        solver.initialize(components, 1e-5, {  // 10μs 時間步長
          debug: false,
          maxIterations: 100,
          tolerance: 1e-6
        });

        log('✅ 求解器初始化成功', 'success');
        log('🎉 開始RC充電模擬...', 'success');
        log('📊 時間常數 τ = RC = 1ms', 'info');

        runRCSimulation();

      } catch (error) {
        log(`❌ 初始化失敗: ${error.message}`, 'error');
        console.error('詳細錯誤:', error);
      }
    });

    function runRCSimulation() {
      if (!solver || stepCount >= 1000) {
        if (stepCount >= 1000) {
          log('🏁 模擬完成 (達到1000步)', 'success');

          const finalV = document.getElementById('voltage').textContent;
          const finalI = document.getElementById('current').textContent;
          log(`📊 最終狀態: V=${finalV}V, I=${finalI}mA`, 'success');
          log('💡 RC充電曲線: V = V₀(1 - e^(-t/τ))', 'info');
        }
        return;
      }

      try {
        // 執行模擬步驟
        const result = solver.step();
        stepCount++;

        const dt = 1e-5;  // 10μs 時間步長
        const timeUs = stepCount * dt * 1e6;
        const vCap = result.nodeVoltages?.[2] || 0;  // 電容電壓 (節點2)
        const vRes = result.nodeVoltages?.[1] || 0;  // 電阻端電壓 (節點1)

        // 計算電流 (通過電阻的電流)
        const currentA = (vRes - vCap) / 1000.0;  // I = (V1 - V2) / R
        const currentMA = currentA * 1000;

        // 更新顯示
        document.getElementById('steps').textContent = stepCount;
        document.getElementById('time').textContent = timeUs.toFixed(1);
        document.getElementById('voltage').textContent = vCap.toFixed(3);
        document.getElementById('current').textContent = currentMA.toFixed(2);

        // 每50步輸出結果
        if (stepCount % 50 === 0) {
          const chargePercent = (vCap / 12.0) * 100;
          log(`步驟 ${stepCount}: t=${timeUs.toFixed(1)}μs, V_C=${vCap.toFixed(3)}V (${chargePercent.toFixed(1)}%), I=${currentMA.toFixed(2)}mA`);
        }

        // 繼續模擬
        Promise.resolve().then(runRCSimulation);

      } catch (error) {
        log(`❌ 模擬步驟錯誤: ${error.message}`, 'error');
        console.error('詳細錯誤:', error);
      }
    }
  </script>
</body>

</html>
