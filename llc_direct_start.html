  <style>

<body>
  <div class="container">
    <h1>ğŸ”‹ LLCç›´æ¥å•Ÿå‹•ç‰ˆ - AkingSPICE</h1>
    <p>âš¡ æœ€ç°¡é›»è·¯: Vin â†’ L â†’ C â†’ R è«§æŒ¯é›»è·¯</p>

    <div style="text-align: center; margin: 20px 0;">

      <button class="btn" style="background:#e74c3c;color:white" onclick="stopSim()">â¹ï¸ åœæ­¢</button>
    </div>

    <h3>ğŸ“Š AkingSPICEæ±‚è§£å™¨ç‹€æ…‹</h3>
    <div class="status-grid">
      <div class="metric">
        <div class="metric-label">æ±‚è§£å™¨ç‹€æ…‹</div>
        <div id="solverStatus" class="metric-value status-stopped">æœªå•Ÿå‹•</div>
      </div>
      <div class="metric">
        <div class="metric-label">æ™‚é–“æ­¥æ•¸</div>
        <div id="timeSteps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">æ¨¡æ“¬æ™‚é–“ (Î¼s)</div>
        <div id="simTime" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">æ±‚è§£é€Ÿåº¦ (æ­¥/ç§’)</div>
        <div id="solverSpeed" class="metric-value">0</div>
      </div>
    </div>

    <h3>ğŸ“ˆ AkingSPICEæ³¢å½¢</h3>
    <canvas id="waveformCanvas"></canvas>

    <h3>ğŸ“‹ ç³»çµ±æ—¥èªŒ</h3>
    <div id="log"></div>
  </div>

  <script type="module">
    // å…¨å±€è®Šé‡
    let canvas, ctx;
    let isRunning = false;
    let AkingSPICE, solver;
    let steps = 0;
    let startTime = 0;
    let waveformData = { time: [], vOut: [], iL: [], vC: [] };
    let animationId = null;

    console.log('ğŸ”§ è…³æœ¬é–‹å§‹è¼‰å…¥');

    // æ—¥èªŒå‡½æ•¸
    function log(message, type = 'info') {
      console.log(message);
      const logDiv = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      const colors = { info: '#ecf0f1', error: '#e74c3c', warning: '#f39c12', success: '#2ecc71' };

      logDiv.innerHTML += `<div style="color:${colors[type]}; margin-bottom:5px;">[${time}] ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // è¼‰å…¥AkingSPICEæ¨¡çµ„
    async function loadAkingSPICE() {
      try {
        log('ğŸ“¦ è¼‰å…¥AkingSPICEæ¨¡çµ„...');
        const module = await import('./lib-dist/AkingSPICE.es.js');
        AkingSPICE = module.default;

        log('âœ… AkingSPICEæ¨¡çµ„è¼‰å…¥æˆåŠŸ');
        return true;
      } catch (error) {
        log(`âŒ æ¨¡çµ„è¼‰å…¥å¤±æ•—: ${error.message}`, 'error');
        return false;
      }
    }

    // å‰µå»ºç°¡å–®é›»è·¯
    async function createSimpleCircuit() {
      try {
        log('ğŸ”§ å‰µå»ºç°¡åŒ–LLCé›»è·¯...');

        const { VoltageSource, Inductor, Capacitor, Resistor } = AkingSPICE;

        const components = [];

        // é›»å£“æº 400V (ç¯€é» 1 åˆ° 0)
        const V = new VoltageSource('V', [1, 0], 400.0);
        components.push(V);

        // è«§æŒ¯é›»æ„Ÿ 50Î¼H (ç¯€é» 1 åˆ° 2)
        const L = new Inductor('L', [1, 2], 50e-6);
        components.push(L);

        // è«§æŒ¯é›»å®¹ 100nF (ç¯€é» 2 åˆ° 3)
        const C = new Capacitor('C', [2, 3], 100e-9);
        components.push(C);

        // è² è¼‰é›»é˜» 4.8Î© (ç¯€é» 3 åˆ° 0)
        const R = new Resistor('R', [3, 0], 4.8);
        components.push(R);

        log(`âœ… é›»è·¯å‰µå»ºå®Œæˆ: ${components.length} å€‹çµ„ä»¶`);
        window.circuitComponents = components; // ä¿å­˜åˆ°å…¨å±€
        return components;
      } catch (error) {
        log(`âŒ é›»è·¯å‰µå»ºå¤±æ•—: ${error.message}`, 'error');
        return null;
      }
    }

    // åˆå§‹åŒ–æ±‚è§£å™¨
    async function initializeSolver(components) {
      try {
        log('âš™ï¸ åˆå§‹åŒ–ExplicitStateSolver...');

        const { ExplicitStateSolver } = AkingSPICE;
        solver = new ExplicitStateSolver();

        await solver.initialize(components, 1e-6, {
          debug: false,
          maxIterations: 10000,
          tolerance: 1e-5,
          integrationMethod: 'forward_euler'
        });

        log('âœ… æ±‚è§£å™¨åˆå§‹åŒ–æˆåŠŸ');
        return true;
      } catch (error) {
        log(`âŒ æ±‚è§£å™¨åˆå§‹åŒ–å¤±æ•—: ${error.message}`, 'error');
        return false;
      }
    }

    // æ¨¡æ“¬å¾ªç’°
    function simulationStep() {
      if (!isRunning) return;

      try {
        const result = solver.step();
        steps++;

        // è¨˜éŒ„æ•¸æ“š
        const time = steps * 1e-6; // æ™‚é–“ (ç§’)
        const timeUs = time * 1e6;   // æ™‚é–“ (å¾®ç§’)

        waveformData.time.push(timeUs);
        waveformData.vOut.push(result.nodeVoltages[3] || 0);
        waveformData.iL.push(result.stateVariables?.L || 0);
        waveformData.vC.push(result.stateVariables?.C || 0);

        // é™åˆ¶æ•¸æ“šé•·åº¦
        const maxPoints = 1000;
        if (waveformData.time.length > maxPoints) {
          ['time', 'vOut', 'iL', 'vC'].forEach(key => {
            waveformData[key] = waveformData[key].slice(-maxPoints);
          });
        }

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        document.getElementById('timeSteps').textContent = steps;
        document.getElementById('simTime').textContent = timeUs.toFixed(1);

        // è¨ˆç®—é€Ÿåº¦
        const elapsed = (performance.now() - startTime) / 1000;
        const speed = elapsed > 0 ? Math.round(steps / elapsed) : 0;
        document.getElementById('solverSpeed').textContent = speed;

        // ç¹ªè£½æ³¢å½¢ (æ¯10æ­¥ä¸€æ¬¡)
        if (steps % 10 === 0) {
          drawWaveform();
        }

        // ç¹¼çºŒä¸‹ä¸€æ­¥
        animationId = requestAnimationFrame(simulationStep);

      } catch (error) {
        log(`âŒ æ¨¡æ“¬æ­¥é©Ÿå¤±æ•—: ${error.message}`, 'error');
        stopSim();
      }
    }

    // ç¹ªè£½æ³¢å½¢
    function drawWaveform() {
      if (!ctx || waveformData.time.length < 2) return;

      const width = canvas.width / window.devicePixelRatio;
      const height = canvas.height / window.devicePixelRatio;

      ctx.clearRect(0, 0, width, height);

      const datasets = [
        { data: waveformData.vOut, color: '#e74c3c', label: 'V_out (V)' },
        { data: waveformData.vC, color: '#3498db', label: 'V_C (V)' },
      ];

      datasets.forEach((dataset, index) => {
        if (dataset.data.length < 2) return;

        ctx.beginPath();
        ctx.strokeStyle = dataset.color;
        ctx.lineWidth = 2;

        const maxVal = Math.max(...dataset.data) || 1;
        const minVal = Math.min(...dataset.data) || 0;
        const range = maxVal - minVal || 1;

        dataset.data.forEach((value, i) => {
          const x = (i / (dataset.data.length - 1)) * width;
          const y = height - ((value - minVal) / range) * height;

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        });
        ctx.stroke();

        // æ¨™ç±¤
        ctx.fillStyle = dataset.color;
        ctx.font = '14px Arial';
        ctx.fillText(dataset.label, 10, 20 + index * 25);
      });
    }

    // åœæ­¢æ¨¡æ“¬
    window.stopSim = function () {
      if (!isRunning) return;

      isRunning = false;
      if (animationId) {
        cancelAnimationFrame(animationId);
      }

      document.getElementById('solverStatus').textContent = 'å·²åœæ­¢';
      document.getElementById('solverStatus').className = 'metric-value status-stopped';

      log('â¹ï¸ æ¨¡æ“¬å·²åœæ­¢', 'warning');
    };

    // ç›´æ¥å•Ÿå‹•å‡½æ•¸
    window.directStart = async function () {
      if (isRunning) {
        log('âš ï¸ å·²åœ¨é‹è¡Œä¸­', 'warning');
        return;
      }

      log('ğŸš€ é–‹å§‹LLCæ¨¡æ“¬...', 'success');

      // æ­¥é©Ÿ1ï¼šè¼‰å…¥æ¨¡çµ„
      const loaded = await loadAkingSPICE();
      if (!loaded) return;

      // æ­¥é©Ÿ2ï¼šå‰µå»ºé›»è·¯
      const components = await createSimpleCircuit();
      if (!components) return;

      // æ­¥é©Ÿ3ï¼šåˆå§‹åŒ–æ±‚è§£å™¨
      const solverOk = await initializeSolver(components);
      if (!solverOk) return;

      // æ­¥é©Ÿ4ï¼šé–‹å§‹æ¨¡æ“¬
      isRunning = true;
      startTime = performance.now();
      steps = 0;
      waveformData = { time: [], vOut: [], iL: [], vC: [] };

      document.getElementById('solverStatus').textContent = 'é‹è¡Œä¸­';
      document.getElementById('solverStatus').className = 'metric-value status-running';

      log('âœ… æ¨¡æ“¬å·²å•Ÿå‹•ï¼', 'success');
      simulationStep();
    };

    // åˆå§‹åŒ–ç•«å¸ƒ
    function initCanvas() {
      try {
        console.log('ğŸ”§ åˆå§‹åŒ–ç•«å¸ƒ');
        canvas = document.getElementById('waveformCanvas');
        ctx = canvas.getContext('2d');

        const rect = canvas.getBoundingClientRect();
        const ratio = window.devicePixelRatio || 1;

        canvas.width = rect.width * ratio;
        canvas.height = rect.height * ratio;
        ctx.scale(ratio, ratio);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';

        console.log('âœ… ç•«å¸ƒåˆå§‹åŒ–æˆåŠŸ');
        return true;
      } catch (error) {
        console.error('ç•«å¸ƒåˆå§‹åŒ–å¤±æ•—:', error);
        return false;
      }
    }

    // é é¢è¼‰å…¥å®Œæˆ
    console.log('ğŸ”§ è¨»å†Šäº‹ä»¶ç›£è½å™¨');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ğŸ”§ DOMè¼‰å…¥å®Œæˆ');
      log('ğŸ”§ ç³»çµ±è¼‰å…¥å®Œæˆ');

      // åˆå§‹åŒ–ç•«å¸ƒ
      const canvasOk = initCanvas();
      if (canvasOk) {
        log('âœ… ç•«å¸ƒåˆå§‹åŒ–æˆåŠŸ');
      } else {
        log('âŒ ç•«å¸ƒåˆå§‹åŒ–å¤±æ•—', 'error');
      }

      log('ğŸ’¡ è«‹é»æ“Š"ğŸš€ ç›´æ¥å•Ÿå‹•LLC"æŒ‰éˆ•é–‹å§‹æ¨¡æ“¬', 'info');

      // ç«‹å³è‡ªå‹•å•Ÿå‹• (ä¸ä½¿ç”¨å®šæ™‚å™¨)
      console.log('ğŸš€ ç«‹å³åŸ·è¡Œè‡ªå‹•å•Ÿå‹•');
      log('ğŸš€ ç«‹å³åŸ·è¡Œè‡ªå‹•å•Ÿå‹•ï¼');

      // ä½¿ç”¨Promiseä¾†æ¨¡æ“¬ç•°æ­¥ä½†ç«‹å³åŸ·è¡Œ
      Promise.resolve().then(() => {
        console.log('ğŸ”„ PromiseåŸ·è¡Œè‡ªå‹•å•Ÿå‹•');
        log('ï¿½ é–‹å§‹è‡ªå‹•å•Ÿå‹•åºåˆ—...');
        directStart();
      });
    });

  </script>
