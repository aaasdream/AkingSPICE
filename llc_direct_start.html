<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔋 LLC直接啟動版 - AkingSPICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .btn {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .metric {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .metric-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: bold;
    }

    .status-running {
      color: #2ecc71;
    }

    .status-stopped {
      color: #e74c3c;
    }

    .status-warning {
      color: #f39c12;
    }

    #waveformCanvas {
      width: 100%;
      height: 300px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
    }

    #log {
      height: 200px;
      overflow-y: auto;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔋 LLC直接啟動版 - AkingSPICE</h1>
    <p>⚡ 最簡電路: Vin → L → C → R 諧振電路</p>

    <div style="text-align: center; margin: 20px 0;">
      <button class="btn" style="background:#27ae60;color:white" onclick="directStart()">🚀 直接啟動LLC</button>
      <button class="btn" style="background:#e74c3c;color:white" onclick="stopSim()">⏹️ 停止</button>
    </div>

    <h3>📊 AkingSPICE求解器狀態</h3>
    <div class="status-grid">
      <div class="metric">
        <div class="metric-label">求解器狀態</div>
        <div id="solverStatus" class="metric-value status-stopped">未啟動</div>
      </div>
      <div class="metric">
        <div class="metric-label">時間步數</div>
        <div id="timeSteps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">模擬時間 (μs)</div>
        <div id="simTime" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">求解速度 (步/秒)</div>
        <div id="solverSpeed" class="metric-value">0</div>
      </div>
    </div>

    <h3>📈 AkingSPICE波形</h3>
    <canvas id="waveformCanvas"></canvas>

    <h3>📋 系統日誌</h3>
    <div id="log"></div>
  </div>

  <script type="module">
    // 全局變量
    let canvas, ctx;
    let isRunning = false;
    let AkingSPICE, solver;
    let steps = 0;
    let startTime = 0;
    let waveformData = { time: [], vOut: [], iL: [], vC: [] };
    let animationId = null;

    console.log('🔧 腳本開始載入');

    // 日誌函數
    function log(message, type = 'info') {
      console.log(message);
      const logDiv = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      const colors = { info: '#ecf0f1', error: '#e74c3c', warning: '#f39c12', success: '#2ecc71' };

      logDiv.innerHTML += `<div style="color:${colors[type]}; margin-bottom:5px;">[${time}] ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // 載入AkingSPICE模組
    async function loadAkingSPICE() {
      try {
        log('📦 載入AkingSPICE模組...');
        const module = await import('./lib-dist/AkingSPICE.es.js');
        AkingSPICE = module.default;

        log('✅ AkingSPICE模組載入成功');
        return true;
      } catch (error) {
        log(`❌ 模組載入失敗: ${error.message}`, 'error');
        return false;
      }
    }

    // 創建簡單電路
    async function createSimpleCircuit() {
      try {
        log('🔧 創建簡化LLC電路...');

        const { VoltageSource, Inductor, Capacitor, Resistor } = AkingSPICE;

        const components = [];

        // 電壓源 400V (節點 1 到 0)
        const V = new VoltageSource('V', [1, 0], 400.0);
        components.push(V);

        // 諧振電感 50μH (節點 1 到 2)
        const L = new Inductor('L', [1, 2], 50e-6);
        components.push(L);

        // 諧振電容 100nF (節點 2 到 3)
        const C = new Capacitor('C', [2, 3], 100e-9);
        components.push(C);

        // 負載電阻 4.8Ω (節點 3 到 0)
        const R = new Resistor('R', [3, 0], 4.8);
        components.push(R);

        log(`✅ 電路創建完成: ${components.length} 個組件`);
        window.circuitComponents = components; // 保存到全局
        return components;
      } catch (error) {
        log(`❌ 電路創建失敗: ${error.message}`, 'error');
        return null;
      }
    }

    // 初始化求解器
    async function initializeSolver(components) {
      try {
        log('⚙️ 初始化ExplicitStateSolver...');

        const { ExplicitStateSolver } = AkingSPICE;
        solver = new ExplicitStateSolver();

        await solver.initialize(components, 1e-6, {
          debug: false,
          maxIterations: 10000,
          tolerance: 1e-5,
          integrationMethod: 'forward_euler'
        });

        log('✅ 求解器初始化成功');
        return true;
      } catch (error) {
        log(`❌ 求解器初始化失敗: ${error.message}`, 'error');
        return false;
      }
    }

    // 模擬循環
    function simulationStep() {
      if (!isRunning) return;

      try {
        const result = solver.step();
        steps++;

        // 記錄數據
        const time = steps * 1e-6; // 時間 (秒)
        const timeUs = time * 1e6;   // 時間 (微秒)

        waveformData.time.push(timeUs);
        waveformData.vOut.push(result.nodeVoltages[3] || 0);
        waveformData.iL.push(result.stateVariables?.L || 0);
        waveformData.vC.push(result.stateVariables?.C || 0);

        // 限制數據長度
        const maxPoints = 1000;
        if (waveformData.time.length > maxPoints) {
          ['time', 'vOut', 'iL', 'vC'].forEach(key => {
            waveformData[key] = waveformData[key].slice(-maxPoints);
          });
        }

        // 更新狀態顯示
        document.getElementById('timeSteps').textContent = steps;
        document.getElementById('simTime').textContent = timeUs.toFixed(1);

        // 計算速度
        const elapsed = (performance.now() - startTime) / 1000;
        const speed = elapsed > 0 ? Math.round(steps / elapsed) : 0;
        document.getElementById('solverSpeed').textContent = speed;

        // 繪製波形 (每10步一次)
        if (steps % 10 === 0) {
          drawWaveform();
        }

        // 繼續下一步
        animationId = requestAnimationFrame(simulationStep);

      } catch (error) {
        log(`❌ 模擬步驟失敗: ${error.message}`, 'error');
        stopSim();
      }
    }

    // 繪製波形
    function drawWaveform() {
      if (!ctx || waveformData.time.length < 2) return;

      const width = canvas.width / window.devicePixelRatio;
      const height = canvas.height / window.devicePixelRatio;

      ctx.clearRect(0, 0, width, height);

      const datasets = [
        { data: waveformData.vOut, color: '#e74c3c', label: 'V_out (V)' },
        { data: waveformData.vC, color: '#3498db', label: 'V_C (V)' },
      ];

      datasets.forEach((dataset, index) => {
        if (dataset.data.length < 2) return;

        ctx.beginPath();
        ctx.strokeStyle = dataset.color;
        ctx.lineWidth = 2;

        const maxVal = Math.max(...dataset.data) || 1;
        const minVal = Math.min(...dataset.data) || 0;
        const range = maxVal - minVal || 1;

        dataset.data.forEach((value, i) => {
          const x = (i / (dataset.data.length - 1)) * width;
          const y = height - ((value - minVal) / range) * height;

          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        });
        ctx.stroke();

        // 標籤
        ctx.fillStyle = dataset.color;
        ctx.font = '14px Arial';
        ctx.fillText(dataset.label, 10, 20 + index * 25);
      });
    }

    // 停止模擬
    window.stopSim = function () {
      if (!isRunning) return;

      isRunning = false;
      if (animationId) {
        cancelAnimationFrame(animationId);
      }

      document.getElementById('solverStatus').textContent = '已停止';
      document.getElementById('solverStatus').className = 'metric-value status-stopped';

      log('⏹️ 模擬已停止', 'warning');
    };

    // 直接啟動函數
    window.directStart = async function () {
      if (isRunning) {
        log('⚠️ 已在運行中', 'warning');
        return;
      }

      log('🚀 開始LLC模擬...', 'success');

      // 步驟1：載入模組
      const loaded = await loadAkingSPICE();
      if (!loaded) return;

      // 步驟2：創建電路
      const components = await createSimpleCircuit();
      if (!components) return;

      // 步驟3：初始化求解器
      const solverOk = await initializeSolver(components);
      if (!solverOk) return;

      // 步驟4：開始模擬
      isRunning = true;
      startTime = performance.now();
      steps = 0;
      waveformData = { time: [], vOut: [], iL: [], vC: [] };

      document.getElementById('solverStatus').textContent = '運行中';
      document.getElementById('solverStatus').className = 'metric-value status-running';

      log('✅ 模擬已啟動！', 'success');
      simulationStep();
    };

    // 初始化畫布
    function initCanvas() {
      try {
        console.log('🔧 初始化畫布');
        canvas = document.getElementById('waveformCanvas');
        ctx = canvas.getContext('2d');

        const rect = canvas.getBoundingClientRect();
        const ratio = window.devicePixelRatio || 1;

        canvas.width = rect.width * ratio;
        canvas.height = rect.height * ratio;
        ctx.scale(ratio, ratio);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';

        console.log('✅ 畫布初始化成功');
        return true;
      } catch (error) {
        console.error('畫布初始化失敗:', error);
        return false;
      }
    }

    // 頁面載入完成
    console.log('🔧 註冊事件監聽器');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🔧 DOM載入完成');
      log('🔧 系統載入完成');

      // 初始化畫布
      const canvasOk = initCanvas();
      if (canvasOk) {
        log('✅ 畫布初始化成功');
      } else {
        log('❌ 畫布初始化失敗', 'error');
      }

      log('💡 請點擊"🚀 直接啟動LLC"按鈕開始模擬', 'info');

      // 立即自動啟動 (不使用定時器)
      console.log('🚀 立即執行自動啟動');
      log('🚀 立即執行自動啟動！');

      // 使用Promise來模擬異步但立即執行
      Promise.resolve().then(() => {
        console.log('🔄 Promise執行自動啟動');
        log('� 開始自動啟動序列...');
        directStart();
      });
    });

  </script>
</body>

</html>
