<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>ğŸ”‹ çœŸæ­£é‹è¡Œçš„LLC - AkingSPICE</title>
  <style>

<body>
  <div class="container">
    <h1>ğŸ”‹ çœŸæ­£é‹è¡Œçš„LLCè«§æŒ¯é›»è·¯</h1>
    <p>âš¡ ç«‹å³åŸ·è¡Œï¼Œç¢ºä¿èƒ½çœ‹åˆ°çµæœ</p>

    <div>
      <button class="btn btn-green" onclick="startRealLLC()">ğŸš€ å•Ÿå‹•LLC</button>
      <button class="btn btn-red" onclick="stopLLC()">â¹ï¸ åœæ­¢</button>
    </div>

    <div class="status">
      <div class="metric">
        <div class="metric-label">ç‹€æ…‹</div>
        <div id="status" class="metric-value">å°±ç·’</div>
      </div>
      <div class="metric">
        <div class="metric-label">æ­¥æ•¸</div>
        <div id="steps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">æ™‚é–“(Î¼s)</div>
        <div id="time" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">è«§æŒ¯é›»æµ(A)</div>
        <div id="current" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">è¼¸å‡ºé›»å£“(V)</div>
        <div id="voltage" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">åŠŸç‡(W)</div>
        <div id="power" class="metric-value">0.0</div>
      </div>
    </div>

    <canvas id="waveform" width="800" height="250"></canvas>

    <h3>ğŸ“‹ åŸ·è¡Œæ—¥èªŒ</h3>
    <div id="log">æº–å‚™åŸ·è¡ŒLLCè«§æŒ¯é›»è·¯...<br></div>
  </div>

  <script src="./lib-dist/AkingSPICE.umd.js"></script>

  <script>
    let isRunning = false;
    let solver = null;
    let stepCount = 0;
    let canvas, ctx;
    let currentData = [];
    let voltageData = [];
    let timeData = [];

    function log(msg, color = '#ecf0f1') {
      const time = new Date().toLocaleTimeString();
      document.getElementById('log').innerHTML += `<span style="color:${color};">[${time}] ${msg}</span><br>`;
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
      console.log(`[${time}] ${msg}`);
    }

    // é é¢è¼‰å…¥å¾Œç«‹å³åŸ·è¡Œ
    document.addEventListener('DOMContentLoaded', function () {
      canvas = document.getElementById('waveform');
      ctx = canvas.getContext('2d');

      log('ğŸš€ LLCç³»çµ±å•Ÿå‹•', '#2ecc71');

      if (window.AkingSPICE) {
        log('âœ… AkingSPICEè¼‰å…¥æˆåŠŸ', '#2ecc71');
        log('ğŸ”„ 1ç§’å¾Œè‡ªå‹•å•Ÿå‹•LLC...', '#f39c12');

        // ç«‹å³è‡ªå‹•å•Ÿå‹•
        setTimeout(() => {
          log('â–¶ï¸ è‡ªå‹•åŸ·è¡ŒLLCæ¨¡æ“¬', '#2ecc71');
          startRealLLC();
        }, 1000);
      } else {
        log('âŒ AkingSPICEè¼‰å…¥å¤±æ•—', '#e74c3c');
      }
    });

    window.startRealLLC = function () {
      if (isRunning) {
        log('âš ï¸ LLCå·²åœ¨é‹è¡Œä¸­', '#f39c12');
        return;
      }

      try {
        log('ğŸš€ å•Ÿå‹•LLCè«§æŒ¯é›»è·¯...', '#2ecc71');
        document.getElementById('status').textContent = 'å•Ÿå‹•ä¸­';

        const { VoltageSource, Resistor, Capacitor, Inductor, ExplicitStateSolver } = window.AkingSPICE;

        // å‰µå»ºæœ€ç°¡å–®ç©©å®šçš„LLCé›»è·¯
        log('ğŸ”§ å‰µå»ºLLCé›»è·¯çµ„ä»¶...', '#3498db');

        const components = [
          // ç°¡åŒ–LLC: DCé›»æº â†’ è«§æŒ¯é›»æ„Ÿ â†’ è«§æŒ¯é›»å®¹ â†’ è² è¼‰
          new VoltageSource('Vin', [1, 0], 24.0),     // 24V DC
          new Inductor('Lr', [1, 2], 200e-6),        // 200Î¼H è«§æŒ¯é›»æ„Ÿ
          new Capacitor('Cr', [2, 3], 470e-9),       // 470nF è«§æŒ¯é›»å®¹
          new Resistor('Rload', [3, 0], 5.0),        // 5Î© è² è¼‰
          new Inductor('Lm', [2, 0], 500e-6)         // 500Î¼H å‹µç£é›»æ„Ÿ
        ];

        log(`âœ… LLCçµ„ä»¶å‰µå»º: ${components.length}å€‹`, '#2ecc71');
        log('   - Vin: 24V DC', '#3498db');
        log('   - Lr: 200Î¼H (è«§æŒ¯é›»æ„Ÿ)', '#f39c12');
        log('   - Cr: 470nF (è«§æŒ¯é›»å®¹)', '#f39c12');
        log('   - Lm: 500Î¼H (å‹µç£é›»æ„Ÿ)', '#3498db');
        log('   - Rload: 5Î©', '#3498db');

        // è¨ˆç®—è«§æŒ¯é »ç‡
        const fr = 1 / (2 * Math.PI * Math.sqrt(200e-6 * 470e-9));
        log(`ğŸ“Š è«§æŒ¯é »ç‡: ${(fr / 1000).toFixed(1)} kHz`, '#f39c12');

        // åˆå§‹åŒ–æ±‚è§£å™¨
        log('âš™ï¸ åˆå§‹åŒ–æ±‚è§£å™¨...', '#3498db');
        solver = new ExplicitStateSolver();

        // ä½¿ç”¨ä¿å®ˆåƒæ•¸ç¢ºä¿æ”¶æ–‚
        solver.initialize(components, 2e-6, {  // 2Î¼sæ™‚é–“æ­¥é•·
          debug: false,
          maxIterations: 30,                    // é™ä½è¿­ä»£æ¬¡æ•¸
          tolerance: 1e-3,                      // æ”¾å¯¬å®¹å·®
          integrationMethod: 'forward_euler'
        });

        log('âœ… æ±‚è§£å™¨åˆå§‹åŒ–æˆåŠŸ', '#2ecc71');

        // é–‹å§‹æ¨¡æ“¬
        isRunning = true;
        stepCount = 0;
        currentData = [];
        voltageData = [];
        timeData = [];

        document.getElementById('status').textContent = 'é‹è¡Œä¸­';
        document.getElementById('status').style.color = '#2ecc71';

        log('ğŸ‰ LLCæ¨¡æ“¬é–‹å§‹ï¼', '#2ecc71');

        // åŸ·è¡Œæ¨¡æ“¬å¾ªç’°
        runLLCLoop();

      } catch (error) {
        log(`âŒ LLCå•Ÿå‹•å¤±æ•—: ${error.message}`, '#e74c3c');
        console.error('è©³ç´°éŒ¯èª¤:', error);
        document.getElementById('status').textContent = 'éŒ¯èª¤';
        document.getElementById('status').style.color = '#e74c3c';
      }
    };

    function runLLCLoop() {
      if (!isRunning || !solver) return;

      try {
        // åŸ·è¡Œä¸€æ­¥æ¨¡æ“¬
        const result = solver.step();
        stepCount++;

        // è¨ˆç®—æ™‚é–“
        const timeUs = stepCount * 2.0; // 2Î¼s per step

        // æå–é›»å£“
        const nodeVoltages = result.nodeVoltages || {};
        const v1 = nodeVoltages[1] || 0;
        const v2 = nodeVoltages[2] || 0;
        const v3 = nodeVoltages[3] || 0;

        // è¨ˆç®—è«§æŒ¯é›»æµå’Œè¼¸å‡º
        const resonantCurrent = (v1 - v2) / (200e-6 / 2e-6); // I = Î”V / (L/Î”t)
        const outputVoltage = v3;
        const power = (outputVoltage * outputVoltage) / 5.0;

        // æ›´æ–°é¡¯ç¤º
        document.getElementById('steps').textContent = stepCount;
        document.getElementById('time').textContent = timeUs.toFixed(1);
        document.getElementById('current').textContent = Math.abs(resonantCurrent).toFixed(3);
        document.getElementById('voltage').textContent = Math.abs(outputVoltage).toFixed(2);
        document.getElementById('power').textContent = power.toFixed(2);

        // è¨˜éŒ„æ³¢å½¢æ•¸æ“š
        if (stepCount % 3 === 0) {
          timeData.push(timeUs);
          currentData.push(resonantCurrent);
          voltageData.push(outputVoltage);

          if (timeData.length > 300) {
            timeData.shift();
            currentData.shift();
            voltageData.shift();
          }
        }

        // æ¯50æ­¥è¼¸å‡ºç‹€æ…‹
        if (stepCount % 50 === 0) {
          log(`LLCæ­¥é©Ÿ ${stepCount}: t=${timeUs.toFixed(1)}Î¼s, I=${Math.abs(resonantCurrent).toFixed(3)}A, V=${Math.abs(outputVoltage).toFixed(2)}V, P=${power.toFixed(2)}W`);

          // æ›´æ–°æ³¢å½¢åœ–
          updateWaveform();
        }

        // ç¹¼çºŒåŸ·è¡Œ
        if (stepCount < 2000) {
          setTimeout(runLLCLoop, 1); // 1mså»¶é²
        } else {
          log(`ğŸ LLCæ¨¡æ“¬å®Œæˆ (2000æ­¥)`, '#2ecc71');
          log(`ğŸ“Š æœ€çµ‚çµæœ: I=${Math.abs(resonantCurrent).toFixed(3)}A, V=${Math.abs(outputVoltage).toFixed(2)}V, P=${power.toFixed(2)}W`, '#f39c12');
          stopLLC();
        }

      } catch (error) {
        log(`âŒ LLCæ¨¡æ“¬éŒ¯èª¤: ${error.message}`, '#e74c3c');
        console.error('LLCéŒ¯èª¤:', error);
        stopLLC();
      }
    }

    function updateWaveform() {
      if (!ctx || timeData.length < 2) return;

      const width = canvas.width;
      const height = canvas.height;

      // æ¸…ç©ºç•«å¸ƒ
      ctx.clearRect(0, 0, width, height);

      // ç¹ªè£½ç¶²æ ¼
      ctx.strokeStyle = 'rgba(255,255,255,0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 10; i++) {
        const x = (width / 10) * i;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      for (let i = 0; i <= 5; i++) {
        const y = (height / 5) * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }

      // ç¹ªè£½è«§æŒ¯é›»æµ (ä¸ŠåŠéƒ¨)
      if (currentData.length > 1) {
        const minI = Math.min(...currentData);
        const maxI = Math.max(...currentData);
        const rangeI = Math.abs(maxI - minI) || 1;

        ctx.strokeStyle = '#f39c12';
        ctx.lineWidth = 2;
        ctx.beginPath();

        for (let i = 0; i < currentData.length; i++) {
          const x = (i / (currentData.length - 1)) * width;
          const y = (height / 4) - ((currentData[i] - minI) / rangeI) * (height / 4) * 0.8;

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // æ¨™ç±¤
        ctx.fillStyle = '#f39c12';
        ctx.font = '12px Arial';
        ctx.fillText(`è«§æŒ¯é›»æµ: ${minI.toFixed(3)} ~ ${maxI.toFixed(3)} A`, 10, 20);
      }

      // ç¹ªè£½è¼¸å‡ºé›»å£“ (ä¸‹åŠéƒ¨)
      if (voltageData.length > 1) {
        const minV = Math.min(...voltageData);
        const maxV = Math.max(...voltageData);
        const rangeV = Math.abs(maxV - minV) || 1;

        ctx.strokeStyle = '#e74c3c';
        ctx.lineWidth = 2;
        ctx.beginPath();

        for (let i = 0; i < voltageData.length; i++) {
          const x = (i / (voltageData.length - 1)) * width;
          const y = (height * 3 / 4) - ((voltageData[i] - minV) / rangeV) * (height / 4) * 0.8;

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // æ¨™ç±¤
        ctx.fillStyle = '#e74c3c';
        ctx.fillText(`è¼¸å‡ºé›»å£“: ${minV.toFixed(2)} ~ ${maxV.toFixed(2)} V`, 10, height - 20);
      }
    }

    window.stopLLC = function () {
      if (!isRunning) return;

      isRunning = false;
      document.getElementById('status').textContent = 'å·²åœæ­¢';
      document.getElementById('status').style.color = '#e74c3c';

      log('â¹ï¸ LLCæ¨¡æ“¬å·²åœæ­¢', '#f39c12');
    };

  </script>
