<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>🔋 真正運行的LLC - AkingSPICE</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .status {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .metric {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    .metric-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .metric-value {
      font-size: 18px;
      font-weight: bold;
      color: #2ecc71;
      margin-top: 3px;
    }

    #log {
      height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 11px;
    }

    canvas {
      width: 100%;
      height: 250px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin: 10px 0;
    }

    .btn {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-green {
      background: #27ae60;
      color: white;
    }

    .btn-red {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🔋 真正運行的LLC諧振電路</h1>
    <p>⚡ 立即執行，確保能看到結果</p>

    <div>
      <button class="btn btn-green" onclick="startRealLLC()">🚀 啟動LLC</button>
      <button class="btn btn-red" onclick="stopLLC()">⏹️ 停止</button>
    </div>

    <div class="status">
      <div class="metric">
        <div class="metric-label">狀態</div>
        <div id="status" class="metric-value">就緒</div>
      </div>
      <div class="metric">
        <div class="metric-label">步數</div>
        <div id="steps" class="metric-value">0</div>
      </div>
      <div class="metric">
        <div class="metric-label">時間(μs)</div>
        <div id="time" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">諧振電流(A)</div>
        <div id="current" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">輸出電壓(V)</div>
        <div id="voltage" class="metric-value">0.0</div>
      </div>
      <div class="metric">
        <div class="metric-label">功率(W)</div>
        <div id="power" class="metric-value">0.0</div>
      </div>
    </div>

    <canvas id="waveform" width="800" height="250"></canvas>

    <h3>📋 執行日誌</h3>
    <div id="log">準備執行LLC諧振電路...<br></div>
  </div>

  <script src="./lib-dist/AkingSPICE.umd.js"></script>

  <script>
    let isRunning = false;
    let solver = null;
    let stepCount = 0;
    let canvas, ctx;
    let currentData = [];
    let voltageData = [];
    let timeData = [];

    function log(msg, color = '#ecf0f1') {
      const time = new Date().toLocaleTimeString();
      document.getElementById('log').innerHTML += `<span style="color:${color};">[${time}] ${msg}</span><br>`;
      document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
      console.log(`[${time}] ${msg}`);
    }

    // 頁面載入後立即執行
    document.addEventListener('DOMContentLoaded', function () {
      canvas = document.getElementById('waveform');
      ctx = canvas.getContext('2d');

      log('🚀 LLC系統啟動', '#2ecc71');

      if (window.AkingSPICE) {
        log('✅ AkingSPICE載入成功', '#2ecc71');
        log('🔄 1秒後自動啟動LLC...', '#f39c12');

        // 立即自動啟動
        setTimeout(() => {
          log('▶️ 自動執行LLC模擬', '#2ecc71');
          startRealLLC();
        }, 1000);
      } else {
        log('❌ AkingSPICE載入失敗', '#e74c3c');
      }
    });

    window.startRealLLC = function () {
      if (isRunning) {
        log('⚠️ LLC已在運行中', '#f39c12');
        return;
      }

      try {
        log('🚀 啟動LLC諧振電路...', '#2ecc71');
        document.getElementById('status').textContent = '啟動中';

        const { VoltageSource, Resistor, Capacitor, Inductor, ExplicitStateSolver } = window.AkingSPICE;

        // 創建最簡單穩定的LLC電路
        log('🔧 創建LLC電路組件...', '#3498db');

        const components = [
          // 簡化LLC: DC電源 → 諧振電感 → 諧振電容 → 負載
          new VoltageSource('Vin', [1, 0], 24.0),     // 24V DC
          new Inductor('Lr', [1, 2], 200e-6),        // 200μH 諧振電感
          new Capacitor('Cr', [2, 3], 470e-9),       // 470nF 諧振電容
          new Resistor('Rload', [3, 0], 5.0),        // 5Ω 負載
          new Inductor('Lm', [2, 0], 500e-6)         // 500μH 勵磁電感
        ];

        log(`✅ LLC組件創建: ${components.length}個`, '#2ecc71');
        log('   - Vin: 24V DC', '#3498db');
        log('   - Lr: 200μH (諧振電感)', '#f39c12');
        log('   - Cr: 470nF (諧振電容)', '#f39c12');
        log('   - Lm: 500μH (勵磁電感)', '#3498db');
        log('   - Rload: 5Ω', '#3498db');

        // 計算諧振頻率
        const fr = 1 / (2 * Math.PI * Math.sqrt(200e-6 * 470e-9));
        log(`📊 諧振頻率: ${(fr / 1000).toFixed(1)} kHz`, '#f39c12');

        // 初始化求解器
        log('⚙️ 初始化求解器...', '#3498db');
        solver = new ExplicitStateSolver();

        // 使用保守參數確保收斂
        solver.initialize(components, 2e-6, {  // 2μs時間步長
          debug: false,
          maxIterations: 30,                    // 降低迭代次數
          tolerance: 1e-3,                      // 放寬容差
          integrationMethod: 'forward_euler'
        });

        log('✅ 求解器初始化成功', '#2ecc71');

        // 開始模擬
        isRunning = true;
        stepCount = 0;
        currentData = [];
        voltageData = [];
        timeData = [];

        document.getElementById('status').textContent = '運行中';
        document.getElementById('status').style.color = '#2ecc71';

        log('🎉 LLC模擬開始！', '#2ecc71');

        // 執行模擬循環
        runLLCLoop();

      } catch (error) {
        log(`❌ LLC啟動失敗: ${error.message}`, '#e74c3c');
        console.error('詳細錯誤:', error);
        document.getElementById('status').textContent = '錯誤';
        document.getElementById('status').style.color = '#e74c3c';
      }
    };

    function runLLCLoop() {
      if (!isRunning || !solver) return;

      try {
        // 執行一步模擬
        const result = solver.step();
        stepCount++;

        // 計算時間
        const timeUs = stepCount * 2.0; // 2μs per step

        // 提取電壓
        const nodeVoltages = result.nodeVoltages || {};
        const v1 = nodeVoltages[1] || 0;
        const v2 = nodeVoltages[2] || 0;
        const v3 = nodeVoltages[3] || 0;

        // 計算諧振電流和輸出
        const resonantCurrent = (v1 - v2) / (200e-6 / 2e-6); // I = ΔV / (L/Δt)
        const outputVoltage = v3;
        const power = (outputVoltage * outputVoltage) / 5.0;

        // 更新顯示
        document.getElementById('steps').textContent = stepCount;
        document.getElementById('time').textContent = timeUs.toFixed(1);
        document.getElementById('current').textContent = Math.abs(resonantCurrent).toFixed(3);
        document.getElementById('voltage').textContent = Math.abs(outputVoltage).toFixed(2);
        document.getElementById('power').textContent = power.toFixed(2);

        // 記錄波形數據
        if (stepCount % 3 === 0) {
          timeData.push(timeUs);
          currentData.push(resonantCurrent);
          voltageData.push(outputVoltage);

          if (timeData.length > 300) {
            timeData.shift();
            currentData.shift();
            voltageData.shift();
          }
        }

        // 每50步輸出狀態
        if (stepCount % 50 === 0) {
          log(`LLC步驟 ${stepCount}: t=${timeUs.toFixed(1)}μs, I=${Math.abs(resonantCurrent).toFixed(3)}A, V=${Math.abs(outputVoltage).toFixed(2)}V, P=${power.toFixed(2)}W`);

          // 更新波形圖
          updateWaveform();
        }

        // 繼續執行
        if (stepCount < 2000) {
          setTimeout(runLLCLoop, 1); // 1ms延遲
        } else {
          log(`🏁 LLC模擬完成 (2000步)`, '#2ecc71');
          log(`📊 最終結果: I=${Math.abs(resonantCurrent).toFixed(3)}A, V=${Math.abs(outputVoltage).toFixed(2)}V, P=${power.toFixed(2)}W`, '#f39c12');
          stopLLC();
        }

      } catch (error) {
        log(`❌ LLC模擬錯誤: ${error.message}`, '#e74c3c');
        console.error('LLC錯誤:', error);
        stopLLC();
      }
    }

    function updateWaveform() {
      if (!ctx || timeData.length < 2) return;

      const width = canvas.width;
      const height = canvas.height;

      // 清空畫布
      ctx.clearRect(0, 0, width, height);

      // 繪製網格
      ctx.strokeStyle = 'rgba(255,255,255,0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 10; i++) {
        const x = (width / 10) * i;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      for (let i = 0; i <= 5; i++) {
        const y = (height / 5) * i;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }

      // 繪製諧振電流 (上半部)
      if (currentData.length > 1) {
        const minI = Math.min(...currentData);
        const maxI = Math.max(...currentData);
        const rangeI = Math.abs(maxI - minI) || 1;

        ctx.strokeStyle = '#f39c12';
        ctx.lineWidth = 2;
        ctx.beginPath();

        for (let i = 0; i < currentData.length; i++) {
          const x = (i / (currentData.length - 1)) * width;
          const y = (height / 4) - ((currentData[i] - minI) / rangeI) * (height / 4) * 0.8;

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // 標籤
        ctx.fillStyle = '#f39c12';
        ctx.font = '12px Arial';
        ctx.fillText(`諧振電流: ${minI.toFixed(3)} ~ ${maxI.toFixed(3)} A`, 10, 20);
      }

      // 繪製輸出電壓 (下半部)
      if (voltageData.length > 1) {
        const minV = Math.min(...voltageData);
        const maxV = Math.max(...voltageData);
        const rangeV = Math.abs(maxV - minV) || 1;

        ctx.strokeStyle = '#e74c3c';
        ctx.lineWidth = 2;
        ctx.beginPath();

        for (let i = 0; i < voltageData.length; i++) {
          const x = (i / (voltageData.length - 1)) * width;
          const y = (height * 3 / 4) - ((voltageData[i] - minV) / rangeV) * (height / 4) * 0.8;

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();

        // 標籤
        ctx.fillStyle = '#e74c3c';
        ctx.fillText(`輸出電壓: ${minV.toFixed(2)} ~ ${maxV.toFixed(2)} V`, 10, height - 20);
      }
    }

    window.stopLLC = function () {
      if (!isRunning) return;

      isRunning = false;
      document.getElementById('status').textContent = '已停止';
      document.getElementById('status').style.color = '#e74c3c';

      log('⏹️ LLC模擬已停止', '#f39c12');
    };

  </script>
</body>

</html>
